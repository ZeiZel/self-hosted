apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}-deployment
  namespace: {{ .Values.namespace }}
  labels:
    components: {{ .Values.components }}
spec:
  replicas: {{ .Values.replicas }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: {{ .Values.app }}
      components: {{ .Values.components }}
  template:
    metadata:
      labels:
        components: {{ .Values.components }}
    spec:
      containers:
        - name: {{ .Values.name }}
          image: '{{ .Values.image }}:{{ .Values.version }}'
          volumeMounts:
            - name: opt-{{ .Values.name }}-data
              mountPath: /opt/{{ .Values.name }}/data
            - name: opt-{{ .Values.name }}-conf
              mountPath: /opt/{{ .Values.name }}/conf
            - name: opt-{{ .Values.name }}-logs
              mountPath: /opt/{{ .Values.name }}/logs
            - name: opt-{{ .Values.name }}-backups
              mountPath: /opt/{{ .Values.name }}/backups
      volumes:
        - name: opt-{{ .Values.name }}-data
          persistentVolumeClaim:
            claimName: {{ .Values.name }}-data-pv-claim
        - name: opt-{{ .Values.name }}-conf
          persistentVolumeClaim:
            claimName: {{ .Values.name }}-conf-pv-claim
        - name: opt-{{ .Values.name }}-logs
          persistentVolumeClaim:
            claimName: {{ .Values.name }}-logs-pv-claim
        - name: opt-{{ .Values.name }}-backups
          persistentVolumeClaim:
            claimName: {{ .Values.name }}-backups-pv-claim
