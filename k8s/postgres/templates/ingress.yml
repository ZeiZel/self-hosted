apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-gateway
  namespace: {{ .Values }}
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  ingressClassName: 'nginx'
  rules:
    - host: {{ .Values.infra.host }}
      http:
        paths:
          - pathType: Prefix
            path: '/{{ .Values.landing.name }}'
            backend:
              service:
                name: {{ .Values.landing.name }}-clusterip
                port:
                  number: {{ .Values.landing.port }}
          - pathType: Prefix
            path: '/services'
            backend:
              service:
                name: {{ .Values.dashboard.name }}-clusterip
                port:
                  number: {{ .Values.dashboard.port }}
          - pathType: Prefix
            path: '/gitlab'
            backend:
              service:
                name: {{ .Values.gitlab.name }}-clusterip
                port:
                  number: {{ .Values.gitlab.port }}
          - pathType: Prefix
            path: '/{{ .Values.revolt.name }}'
            backend:
              service:
                name: {{ .Values.revolt.name }}-clusterip
                port:
                  number: {{.Values.revolt.port}}
          - pathType: Prefix
            path: '/{{ .Values.syncthing.name }}'
            backend:
              service:
                name: {{ .Values.syncthing.name }}-clusterip
                port:
                  number: {{ .Values.syncthing.port }}
          - pathType: Prefix
            path: '/{{.Values.youtrack.name}}'
            backend:
              service:
                name: {{ .Values.youtrack.name }}-clusterip
                port:
                  number: {{ .Values.youtrack.port }}

