{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoring
  namespace: {{ .Release.Namespace }}
  labels:
    app: monitoring
  annotations:
    {{- if .Values.ingress.tls.enabled }}
    cert-manager.io/cluster-issuer: {{ .Values.ingress.tls.clusterIssuer | default "letsencrypt" | quote }}
    {{- end }}
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    {{- if .Values.prometheus.enabled }}
    - host: {{ .Values.ingress.hosts.prometheus.host }}
      http:
        paths:
          - path: {{ .Values.ingress.hosts.prometheus.path }}
            pathType: Prefix
            backend:
              service:
                name: prometheus
                port:
                  number: 9090
    {{- end }}
    {{- if .Values.loki.enabled }}
    - host: {{ .Values.ingress.hosts.loki.host }}
      http:
        paths:
          - path: {{ .Values.ingress.hosts.loki.path }}
            pathType: Prefix
            backend:
              service:
                name: loki
                port:
                  number: 3100
    {{- end }}
    {{- if .Values.grafana.enabled }}
    - host: {{ .Values.ingress.hosts.grafana.host }}
      http:
        paths:
          - path: {{ .Values.ingress.hosts.grafana.path }}
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 3000
    {{- end }}
  {{- if .Values.ingress.tls.enabled }}
  tls:
    - hosts:
        {{- if .Values.prometheus.enabled }}
        - {{ .Values.ingress.hosts.prometheus.host }}
        {{- end }}
        {{- if .Values.loki.enabled }}
        - {{ .Values.ingress.hosts.loki.host }}
        {{- end }}
        {{- if .Values.grafana.enabled }}
        - {{ .Values.ingress.hosts.grafana.host }}
        {{- end }}
      secretName: {{ .Values.ingress.tls.secretName }}
  {{- end }}
{{- end }}
