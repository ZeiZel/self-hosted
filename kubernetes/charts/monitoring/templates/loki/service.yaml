{{- if .Values.loki.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: loki
  namespace: {{ .Release.Namespace }}
  labels:
    app: loki
  {{- if .Values.consul.enabled }}
  annotations:
    consul.hashicorp.com/service-name: "loki"
    consul.hashicorp.com/service-port: {{ .Values.loki.service.port | quote }}
    consul.hashicorp.com/service-tags: "loki,monitoring,logging"
  {{- end }}
spec:
  type: {{ .Values.loki.service.type }}
  ports:
    - port: {{ .Values.loki.service.port }}
      targetPort: 3100
      name: http
  selector:
    app: loki
{{- end }}
