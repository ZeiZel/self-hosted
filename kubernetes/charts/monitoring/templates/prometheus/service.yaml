{{- if .Values.prometheus.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: {{ .Release.Namespace }}
  labels:
    app: prometheus
  {{- if .Values.consul.enabled }}
  annotations:
    consul.hashicorp.com/service-name: "prometheus"
    consul.hashicorp.com/service-port: {{ .Values.prometheus.service.port | quote }}
    consul.hashicorp.com/service-tags: "prometheus,monitoring,metrics"
  {{- end }}
spec:
  type: {{ .Values.prometheus.service.type }}
  ports:
    - port: {{ .Values.prometheus.service.port }}
      targetPort: 9090
      name: http
  selector:
    app: prometheus
{{- end }}
