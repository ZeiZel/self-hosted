{{- if .Values.grafana.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: {{ .Release.Namespace }}
  labels:
    app: grafana
  {{- if .Values.consul.enabled }}
  annotations:
    consul.hashicorp.com/service-name: "grafana"
    consul.hashicorp.com/service-port: {{ .Values.grafana.service.port | quote }}
    consul.hashicorp.com/service-tags: "grafana,monitoring,visualization"
  {{- end }}
spec:
  type: {{ .Values.grafana.service.type }}
  ports:
    - port: {{ .Values.grafana.service.port }}
      targetPort: 3000
      name: http
  selector:
    app: grafana
{{- end }}
