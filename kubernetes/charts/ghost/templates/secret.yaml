apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ghost.fullname" . }}-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ghost.labels" . | nindent 4 }}
type: Opaque
stringData:
  mysql-user: {{ .Values.mysql.user | quote }}
  mysql-password: {{ .Values.mysql.password | quote }}
  {{- if .Values.ghost.mail.enabled }}
  {{- if .Values.ghost.mail.user }}
  mail-user: {{ .Values.ghost.mail.user | quote }}
  mail-password: {{ .Values.ghost.mail.password | quote }}
  {{- end }}
  {{- end }}
