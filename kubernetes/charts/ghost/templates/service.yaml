apiVersion: v1
kind: Service
metadata:
  name: {{ include "ghost.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ghost.labels" . | nindent 4 }}
  {{- if .Values.consul.enabled }}
  annotations:
    consul.hashicorp.com/service-name: {{ include "ghost.fullname" . }}
    consul.hashicorp.com/service-port: "{{ .Values.service.port }}"
    consul.hashicorp.com/service-tags: "{{ join "," .Values.consul.tags }}"
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "ghost.selectorLabels" . | nindent 4 }}
