apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashy
  namespace: {{ .Release.Namespace }}
  labels:
    app: dashy
spec:
  replicas: {{ .Values.dashy.replicaCount }}
  selector:
    matchLabels:
      app: dashy
  template:
    metadata:
      labels:
        app: dashy
      {{- if .Values.consul.enabled }}
      annotations:
        consul.hashicorp.com/connect-inject: "true"
        consul.hashicorp.com/connect-service: "dashy"
        consul.hashicorp.com/connect-service-port: "80"
        consul.hashicorp.com/service-tags: "{{ join "," .Values.consul.tags }}"
      {{- end }}
    spec:
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}

      serviceAccountName: dashy

      containers:
        - name: dashy
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}

          ports:
            - containerPort: 80
              name: http

          env:
            - name: PORT
              value: "80"
            - name: NODE_ENV
              value: "production"

          resources:
            {{- toYaml .Values.dashy.resources | nindent 12 }}

          volumeMounts:
            - name: config
              mountPath: {{ .Values.persistence.config.mountPath }}
            - name: dashy-config
              mountPath: /app/public/conf.yml
              subPath: conf.yml

          {{- if .Values.probes.liveness.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.probes.liveness.path }}
              port: 80
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
          {{- end }}

          {{- if .Values.probes.readiness.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.probes.readiness.path }}
              port: 80
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
          {{- end }}

      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: dashy-config
        - name: dashy-config
          configMap:
            name: dashy-config
