apiVersion: v1
kind: ServiceAccount
metadata:
  name: dashy
  namespace: {{ .Values.namespace }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dashy
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dashy
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: dashy
subjects:
  - kind: ServiceAccount
    name: dashy
    namespace: {{ .Values.namespace }}
