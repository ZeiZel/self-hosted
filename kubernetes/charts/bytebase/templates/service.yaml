apiVersion: v1
kind: Service
metadata:
  name: {{ include "bytebase.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "bytebase.labels" . | nindent 4 }}
spec:
  type: {{ .Values.bytebase.service.type }}
  ports:
    - port: {{ .Values.bytebase.service.port }}
      targetPort: {{ .Values.bytebase.service.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "bytebase.selectorLabels" . | nindent 4 }}





