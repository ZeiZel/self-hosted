apiVersion: v1
kind: Secret
metadata:
  name: {{ include "bytebase.fullname" . }}-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "bytebase.labels" . | nindent 4 }}
type: Opaque
stringData:
  postgres-password: {{ .Values.bytebase.postgres.password | default("changeme") }}





