apiVersion: v1
kind: ServiceAccount
metadata:
  name: teamcity
  namespace: {{ .Release.Namespace }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: teamcity
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log", "pods/exec"]
    verbs: ["get", "list", "watch", "create", "delete"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: teamcity
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: teamcity
subjects:
  - kind: ServiceAccount
    name: teamcity
    namespace: {{ .Release.Namespace }}
