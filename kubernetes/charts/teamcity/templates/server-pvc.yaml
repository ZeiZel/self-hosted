apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: teamcity-server-data
  namespace: {{ .Release.Namespace }}
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ .Values.server.persistence.storageClass }}
  resources:
    requests:
      storage: {{ .Values.server.persistence.size }}
