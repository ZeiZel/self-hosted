apiVersion: v1
kind: Service
metadata:
  name: teamcity-server
  namespace: {{ .Release.Namespace }}
  labels:
    app: teamcity-server
  {{- if .Values.consul.enabled }}
  annotations:
    consul.hashicorp.com/service-name: "teamcity"
    consul.hashicorp.com/service-port: {{ .Values.server.service.port | quote }}
    consul.hashicorp.com/service-tags: "teamcity,ci-cd,build-server"
  {{- end }}
spec:
  type: {{ .Values.server.service.type }}
  ports:
    - port: {{ .Values.server.service.port }}
      targetPort: 8111
      name: http
  selector:
    app: teamcity-server

---
apiVersion: v1
kind: Service
metadata:
  name: teamcity-agent
  namespace: {{ .Release.Namespace }}
  labels:
    app: teamcity-agent
spec:
  clusterIP: None
  ports:
    - port: {{ .Values.agent.service.port }}
      targetPort: 9090
      name: http
  selector:
    app: teamcity-agent
