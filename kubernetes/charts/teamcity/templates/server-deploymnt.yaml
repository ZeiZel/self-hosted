apiVersion: apps/v1
kind: Deployment
metadata:
  name: teamcity-server
  namespace: {{ .Release.Namespace }}
  labels:
    app: teamcity-server
spec:
  replicas: {{ .Values.server.replicaCount }}
  selector:
    matchLabels:
      app: teamcity-server
  template:
    metadata:
      labels:
        app: teamcity-server
      annotations:
        {{- if .Values.consul.enabled }}
        consul.hashicorp.com/connect-inject: "true"
        consul.hashicorp.com/connect-service: "teamcity"
        consul.hashicorp.com/connect-service-port: "8111"
        {{- end }}
        {{- if .Values.vault.enabled }}
        # Vault Agent Injector
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "teamcity"
        vault.hashicorp.com/agent-inject-secret-secrets: "secret/data/teamcity/secrets"
        vault.hashicorp.com/agent-inject-template-secrets: |
          {{`{{- with secret "secret/data/teamcity/secrets" -}}`}}
          {{`{{- range $key, $value := .Data.data -}}`}}
          {{`{{ $key }}={{ $value }}`}}
          {{`{{- end -}}`}}
          {{`{{- end }}`}}
        {{- end }}
        # Prometheus metrics
        prometheus.io/scrape: "true"
        prometheus.io/port: "8111"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}

      serviceAccountName: teamcity

      containers:
        - name: teamcity-server
          image: "{{ .Values.server.image.repository }}:{{ .Values.server.image.tag }}"
          imagePullPolicy: {{ .Values.server.image.pullPolicy }}

          ports:
            - containerPort: 8111
              name: http

          env:
            - name: TEAMCITY_SERVER_MEM_OPTS
              value: "-Xmx1024m"
            - name: TEAMCITY_DATA_PATH
              value: "{{ .Values.server.persistence.mountPath }}"
            - name: TEAMCITY_DIST
              value: "/opt/teamcity"

          resources:
            {{- toYaml .Values.server.resources | nindent 12 }}

          volumeMounts:
            - name: data
              mountPath: {{ .Values.server.persistence.mountPath }}
            - name: logs
              mountPath: /opt/teamcity/logs

          {{- if .Values.probes.liveness.enabled }}
          livenessProbe:
            httpGet:
              path: /
              port: 8111
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
          {{- end }}

          {{- if .Values.probes.readiness.enabled }}
          readinessProbe:
            httpGet:
              path: /
              port: 8111
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
          {{- end }}

      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: teamcity-server-data
        - name: logs
          emptyDir: {}
