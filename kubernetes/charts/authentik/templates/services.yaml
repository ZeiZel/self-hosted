apiVersion: v1
kind: Service
metadata:
  name: authentik
  namespace: {{ .Values.namespace }}
  labels:
    app: authentik
spec:
  type: {{ .Values.server.service.type }}
  ports:
    - port: {{ .Values.server.service.port }}
      targetPort: 9000
      name: http
    - port: {{ .Values.server.service.httpsPort }}
      targetPort: 9443
      name: https
  selector:
    app: authentik-server
