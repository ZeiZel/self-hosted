apiVersion: v1
kind: Secret
metadata:
  name: authentik-secrets
  namespace: {{ .Values.namespace }}
type: Opaque
stringData:
  AUTHENTIK_SECRET_KEY: {{ .Values.authentik.secretKey }}
  AUTHENTIK_BOOTSTRAP_PASSWORD: {{ .Values.authentik.bootstrapPassword }}
  AUTHENTIK_BOOTSTRAP_TOKEN: {{ .Values.authentik.bootstrapToken }}
  # PostgreSQL
  AUTHENTIK_POSTGRESQL__PASSWORD: {{ .Values.postgresql.password }}
  # ValKey
  AUTHENTIK_REDIS__PASSWORD: {{ .Values.valkey.password | quote }}
  # Email
  AUTHENTIK_EMAIL__PASSWORD: {{ .Values.authentik.email.password }}
