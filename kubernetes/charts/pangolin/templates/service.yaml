apiVersion: v1
kind: Service
metadata:
  name: {{ include "pangolin-client.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "pangolin-client.labels" . | nindent 4 }}
  {{- if .Values.consul.enabled }}
  annotations:
    consul.hashicorp.com/service-name: "pangolin-client"
    consul.hashicorp.com/service-port: {{ .Values.pangolin.port | quote }}
    consul.hashicorp.com/service-tags: "pangolin,dynamic-routing,traefik-provider"
  {{- end }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.pangolin.port }}
      targetPort: {{ .Values.pangolin.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "pangolin-client.selectorLabels" . | nindent 4 }}





