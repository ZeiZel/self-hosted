apiVersion: v1
kind: ServiceAccount
metadata:
  name: stalwart
  namespace: {{ .Values.namespace }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: stalwart
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: stalwart
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: stalwart
subjects:
  - kind: ServiceAccount
    name: stalwart
    namespace: {{ .Values.namespace }}
