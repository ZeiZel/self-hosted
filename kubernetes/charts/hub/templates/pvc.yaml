apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hub-data
  namespace: {{ .Values.namespace }}
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ .Values.persistence.storageClass }}
  resources:
    requests:
      storage: {{ .Values.persistence.data.size }}

