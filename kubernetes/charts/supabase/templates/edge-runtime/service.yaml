{{- if .Values.edgeRuntime.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "supabase.fullname" . }}-edge-runtime
  labels:
    {{- include "supabase.edgeRuntime.labels" . | nindent 4 }}
spec:
  type: {{ .Values.edgeRuntime.service.type }}
  ports:
  - port: {{ .Values.edgeRuntime.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "supabase.edgeRuntime.selectorLabels" . | nindent 4 }}
{{- end }}
