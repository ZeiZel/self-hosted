{{- if .Values.meta.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "supabase.fullname" . }}-meta
  labels:
    {{- include "supabase.meta.labels" . | nindent 4 }}
spec:
  type: {{ .Values.meta.service.type }}
  ports:
  - port: {{ .Values.meta.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "supabase.meta.selectorLabels" . | nindent 4 }}
{{- end }}
