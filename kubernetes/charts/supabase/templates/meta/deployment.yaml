{{- if .Values.meta.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "supabase.fullname" . }}-meta
  labels:
    {{- include "supabase.meta.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.meta.replicaCount }}
  selector:
    matchLabels:
      {{- include "supabase.meta.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
      labels:
        {{- include "supabase.meta.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- include "supabase.podSecurityContext" . | nindent 8 }}
      containers:
      - name: meta
        image: "{{ .Values.meta.image.repository }}:{{ .Values.meta.image.tag }}"
        imagePullPolicy: {{ .Values.meta.image.pullPolicy }}
        env:
        - name: PG_META_PORT
          value: "8080"
        - name: PG_META_DB_HOST
          value: {{ .Values.postgresql.host | quote }}
        - name: PG_META_DB_PORT
          value: {{ .Values.postgresql.port | quote }}
        - name: PG_META_DB_NAME
          value: {{ .Values.postgresql.database | quote }}
        - name: PG_META_DB_USER
          value: {{ .Values.postgresql.user | quote }}
        - name: PG_META_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "supabase.postgresql.secretName" . }}
              key: {{ .Values.postgresql.existingSecretPasswordKey }}
        ports:
        - name: http
          containerPort: {{ .Values.meta.service.targetPort }}
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.meta.resources | nindent 10 }}
        securityContext:
          {{- include "supabase.containerSecurityContext" . | nindent 10 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.affinity.enabled }}
      affinity:
        podAntiAffinity:
          {{- if eq .Values.affinity.podAntiAffinity "hard" }}
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                {{- include "supabase.meta.selectorLabels" . | nindent 16 }}
            topologyKey: kubernetes.io/hostname
          {{- else }}
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  {{- include "supabase.meta.selectorLabels" . | nindent 18 }}
              topologyKey: kubernetes.io/hostname
          {{- end }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
