{{- if .Values.storage.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "supabase.fullname" . }}-storage
  labels:
    {{- include "supabase.storage.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.storage.replicaCount }}
  selector:
    matchLabels:
      {{- include "supabase.storage.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
      labels:
        {{- include "supabase.storage.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- include "supabase.podSecurityContext" . | nindent 8 }}
      containers:
      - name: storage
        image: "{{ .Values.storage.image.repository }}:{{ .Values.storage.image.tag }}"
        imagePullPolicy: {{ .Values.storage.image.pullPolicy }}
        env:
        - name: ANON_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "supabase.jwt.secretName" . }}
              key: {{ .Values.jwt.existingSecretAnonKey }}
        - name: SERVICE_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "supabase.jwt.secretName" . }}
              key: {{ .Values.jwt.existingSecretServiceKey }}
        - name: POSTGREST_URL
          value: "http://{{ include "supabase.fullname" . }}-rest:3000"
        - name: PGRST_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "supabase.jwt.secretName" . }}
              key: {{ .Values.jwt.existingSecretKey }}
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "supabase.postgresql.secretName" . }}
              key: connection-uri
        - name: FILE_SIZE_LIMIT
          value: {{ .Values.storage.config.fileSizeLimit | quote }}
        - name: STORAGE_BACKEND
          value: {{ .Values.storage.config.backend | quote }}
        {{- if eq .Values.storage.config.backend "s3" }}
        - name: GLOBAL_S3_BUCKET
          value: {{ .Values.minio.bucket | quote }}
        - name: REGION
          value: {{ .Values.minio.region | quote }}
        - name: GLOBAL_S3_ENDPOINT
          value: {{ .Values.minio.endpoint | quote }}
        - name: GLOBAL_S3_PROTOCOL
          value: {{ if .Values.minio.useSSL }}"https"{{ else }}"http"{{ end }}
        - name: GLOBAL_S3_FORCE_PATH_STYLE
          value: "true"
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: {{ include "supabase.minio.secretName" . }}
              key: {{ .Values.minio.existingSecretAccessKey }}
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "supabase.minio.secretName" . }}
              key: {{ .Values.minio.existingSecretSecretKey }}
        {{- else }}
        - name: FILE_STORAGE_BACKEND_PATH
          value: {{ .Values.storage.config.fileStorageBackendPath | quote }}
        {{- end }}
        - name: TENANT_ID
          value: {{ .Values.storage.config.tenantId | quote }}
        - name: IMGPROXY_URL
          value: "http://{{ include "supabase.fullname" . }}-imgproxy:8080"
        - name: IMAGE_TRANSFORMATION_ENABLED
          value: {{ .Values.storage.config.imageTransformationEnabled | quote }}
        ports:
        - name: http
          containerPort: {{ .Values.storage.service.targetPort }}
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /status
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /status
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.storage.resources | nindent 10 }}
        {{- if ne .Values.storage.config.backend "s3" }}
        volumeMounts:
        - name: storage-data
          mountPath: {{ .Values.storage.config.fileStorageBackendPath }}
        {{- end }}
        securityContext:
          {{- include "supabase.containerSecurityContext" . | nindent 10 }}
      {{- if ne .Values.storage.config.backend "s3" }}
      volumes:
      - name: storage-data
        emptyDir: {}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.affinity.enabled }}
      affinity:
        podAntiAffinity:
          {{- if eq .Values.affinity.podAntiAffinity "hard" }}
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                {{- include "supabase.storage.selectorLabels" . | nindent 16 }}
            topologyKey: kubernetes.io/hostname
          {{- else }}
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  {{- include "supabase.storage.selectorLabels" . | nindent 18 }}
              topologyKey: kubernetes.io/hostname
          {{- end }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
