{{- if .Values.realtime.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "supabase.fullname" . }}-realtime
  labels:
    {{- include "supabase.realtime.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.realtime.replicaCount }}
  selector:
    matchLabels:
      {{- include "supabase.realtime.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
      labels:
        {{- include "supabase.realtime.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- include "supabase.podSecurityContext" . | nindent 8 }}
      containers:
      - name: realtime
        image: "{{ .Values.realtime.image.repository }}:{{ .Values.realtime.image.tag }}"
        imagePullPolicy: {{ .Values.realtime.image.pullPolicy }}
        env:
        - name: PORT
          value: "4000"
        - name: DB_HOST
          value: {{ .Values.postgresql.host | quote }}
        - name: DB_PORT
          value: {{ .Values.postgresql.port | quote }}
        - name: DB_USER
          value: {{ .Values.postgresql.user | quote }}
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "supabase.postgresql.secretName" . }}
              key: {{ .Values.postgresql.existingSecretPasswordKey }}
        - name: DB_NAME
          value: {{ .Values.postgresql.database | quote }}
        - name: DB_AFTER_CONNECT_QUERY
          value: {{ .Values.realtime.config.dbAfterConnectQuery | quote }}
        - name: DB_ENC_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "supabase.fullname" . }}-realtime
              key: db-enc-key
        - name: API_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "supabase.jwt.secretName" . }}
              key: {{ .Values.jwt.existingSecretKey }}
        - name: FLY_ALLOC_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.uid
        - name: FLY_APP_NAME
          value: "realtime"
        - name: SECRET_KEY_BASE
          valueFrom:
            secretKeyRef:
              name: {{ include "supabase.fullname" . }}-realtime
              key: secret-key-base
        - name: ERL_AFLAGS
          value: "-proto_dist inet_tcp"
        - name: ENABLE_TAILSCALE
          value: "false"
        - name: DNS_NODES
          value: "''"
        {{- if .Values.redis.external }}
        - name: REDIS_HOST
          value: {{ .Values.redis.host | quote }}
        - name: REDIS_PORT
          value: {{ .Values.redis.port | quote }}
        {{- if .Values.redis.password }}
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "supabase.redis.secretName" . }}
              key: {{ .Values.redis.existingSecretPasswordKey }}
        {{- end }}
        {{- end }}
        - name: MAX_HEADER_LENGTH
          value: {{ .Values.realtime.config.maxHeaderLength | quote }}
        ports:
        - name: http
          containerPort: {{ .Values.realtime.service.targetPort }}
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.realtime.resources | nindent 10 }}
        securityContext:
          {{- include "supabase.containerSecurityContext" . | nindent 10 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.affinity.enabled }}
      affinity:
        podAntiAffinity:
          {{- if eq .Values.affinity.podAntiAffinity "hard" }}
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                {{- include "supabase.realtime.selectorLabels" . | nindent 16 }}
            topologyKey: kubernetes.io/hostname
          {{- else }}
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  {{- include "supabase.realtime.selectorLabels" . | nindent 18 }}
              topologyKey: kubernetes.io/hostname
          {{- end }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
