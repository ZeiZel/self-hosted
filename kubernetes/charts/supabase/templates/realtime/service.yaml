{{- if .Values.realtime.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "supabase.fullname" . }}-realtime
  labels:
    {{- include "supabase.realtime.labels" . | nindent 4 }}
spec:
  type: {{ .Values.realtime.service.type }}
  ports:
  - port: {{ .Values.realtime.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "supabase.realtime.selectorLabels" . | nindent 4 }}
{{- end }}
