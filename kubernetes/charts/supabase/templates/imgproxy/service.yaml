{{- if .Values.imgproxy.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "supabase.fullname" . }}-imgproxy
  labels:
    {{- include "supabase.imgproxy.labels" . | nindent 4 }}
spec:
  type: {{ .Values.imgproxy.service.type }}
  ports:
  - port: {{ .Values.imgproxy.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "supabase.imgproxy.selectorLabels" . | nindent 4 }}
{{- end }}
