{{- if .Values.imgproxy.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "supabase.fullname" . }}-imgproxy
  labels:
    {{- include "supabase.imgproxy.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.imgproxy.replicaCount }}
  selector:
    matchLabels:
      {{- include "supabase.imgproxy.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "supabase.imgproxy.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- include "supabase.podSecurityContext" . | nindent 8 }}
      containers:
      - name: imgproxy
        image: "{{ .Values.imgproxy.image.repository }}:{{ .Values.imgproxy.image.tag }}"
        imagePullPolicy: {{ .Values.imgproxy.image.pullPolicy }}
        env:
        - name: IMGPROXY_BIND
          value: ":8080"
        - name: IMGPROXY_ENABLE_WEBP_DETECTION
          value: {{ .Values.imgproxy.config.enableWebpDetection | quote }}
        - name: IMGPROXY_ENFORCE_WEBP
          value: {{ .Values.imgproxy.config.enforceWebp | quote }}
        - name: IMGPROXY_QUALITY
          value: {{ .Values.imgproxy.config.quality | quote }}
        - name: IMGPROXY_MAX_SRC_RESOLUTION
          value: {{ .Values.imgproxy.config.maxSrcResolution | quote }}
        - name: IMGPROXY_USE_ETAG
          value: "true"
        ports:
        - name: http
          containerPort: {{ .Values.imgproxy.service.targetPort }}
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.imgproxy.resources | nindent 10 }}
        securityContext:
          {{- include "supabase.containerSecurityContext" . | nindent 10 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.affinity.enabled }}
      affinity:
        podAntiAffinity:
          {{- if eq .Values.affinity.podAntiAffinity "hard" }}
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                {{- include "supabase.imgproxy.selectorLabels" . | nindent 16 }}
            topologyKey: kubernetes.io/hostname
          {{- else }}
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  {{- include "supabase.imgproxy.selectorLabels" . | nindent 18 }}
              topologyKey: kubernetes.io/hostname
          {{- end }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
