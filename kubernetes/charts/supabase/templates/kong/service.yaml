{{- if .Values.kong.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "supabase.fullname" . }}-kong
  labels:
    {{- include "supabase.kong.labels" . | nindent 4 }}
spec:
  type: {{ .Values.kong.service.type }}
  ports:
  - port: {{ .Values.kong.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  - port: 8001
    targetPort: 8001
    protocol: TCP
    name: admin
  selector:
    {{- include "supabase.kong.selectorLabels" . | nindent 4 }}
{{- end }}
