{{- if .Values.studio.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "supabase.fullname" . }}-studio
  labels:
    {{- include "supabase.studio.labels" . | nindent 4 }}
spec:
  type: {{ .Values.studio.service.type }}
  ports:
  - port: {{ .Values.studio.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "supabase.studio.selectorLabels" . | nindent 4 }}
{{- end }}
