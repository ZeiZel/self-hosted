{{- if .Values.rest.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "supabase.fullname" . }}-rest
  labels:
    {{- include "supabase.rest.labels" . | nindent 4 }}
spec:
  type: {{ .Values.rest.service.type }}
  ports:
  - port: {{ .Values.rest.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "supabase.rest.selectorLabels" . | nindent 4 }}
{{- end }}
