apiVersion: v1
kind: Service
metadata:
  name: {{ include "glance.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "glance.labels" . | nindent 4 }}
spec:
  type: {{ .Values.glance.service.type }}
  ports:
    - port: {{ .Values.glance.service.port }}
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    {{- include "glance.selectorLabels" . | nindent 4 }}





