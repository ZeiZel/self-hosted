apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitlab
  namespace: {{ .Values.namespace }}
  labels:
    app: gitlab
spec:
  replicas: {{ .Values.gitlab.replicaCount }}
  selector:
    matchLabels:
      app: gitlab
  template:
    metadata:
      labels:
        app: gitlab
      {{- if .Values.consul.enabled }}
      annotations:
        consul.hashicorp.com/connect-inject: "true"
        consul.hashicorp.com/connect-service: "gitlab"
        consul.hashicorp.com/connect-service-port: "80"
      {{- end }}
    spec:
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}

      containers:
        - name: gitlab
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}

          ports:
            - containerPort: 80
              name: http
            - containerPort: 443
              name: https
            - containerPort: 2222
              name: ssh
            - containerPort: 5050
              name: registry

          env:
            - name: GITLAB_OMNIBUS_CONFIG
              value: "from_file('/etc/gitlab/gitlab.rb')"

          envFrom:
            - secretRef:
                name: gitlab-secrets

          resources:
            {{- toYaml .Values.gitlab.resources | nindent 12 }}

          volumeMounts:
            - name: config
              mountPath: /etc/gitlab
            - name: gitlab-data
              mountPath: {{ .Values.persistence.gitlabData.mountPath }}
            - name: gitlab-registry
              mountPath: {{ .Values.persistence.gitlabRegistry.mountPath }}
            - name: gitlab-pages
              mountPath: {{ .Values.persistence.gitlabPages.mountPath }}

          {{- if .Values.probes.liveness.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.probes.liveness.path }}
              port: 80
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
          {{- end }}

          {{- if .Values.probes.readiness.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.probes.readiness.path }}
              port: 80
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
          {{- end }}

      initContainers:
        # Ожидание PostgreSQL
        - name: wait-for-postgresql
          image: postgres:15-alpine
          command:
            - sh
            - -c
            - |
              until psql -h {{ .Values.postgresql.host }} -U {{ .Values.postgresql.username }} -d {{ .Values.postgresql.database }} -c "SELECT 1" > /dev/null 2>&1; do
                echo "Waiting for PostgreSQL..."
                sleep 5
              done
              echo "PostgreSQL is ready!"
          env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: gitlab-secrets
                  key: POSTGRES_PASSWORD

        # Ожидание Redis
        - name: wait-for-redis
          image: redis:7-alpine
          command:
            - sh
            - -c
            - |
              until redis-cli -h {{ .Values.redis.host }} -p {{ .Values.redis.port }} ping > /dev/null 2>&1; do
                echo "Waiting for Redis..."
                sleep 5
              done
              echo "Redis is ready!"

      volumes:
        - name: config
          configMap:
            name: gitlab-config
        {{- if .Values.persistence.gitlabData.enabled }}
        - name: gitlab-data
          persistentVolumeClaim:
            claimName: gitlab-data
        {{- end }}
        {{- if .Values.persistence.gitlabRegistry.enabled }}
        - name: gitlab-registry
          persistentVolumeClaim:
            claimName: gitlab-registry
        {{- end }}
        {{- if .Values.persistence.gitlabPages.enabled }}
        - name: gitlab-pages
          persistentVolumeClaim:
            claimName: gitlab-pages
        {{- end }}
