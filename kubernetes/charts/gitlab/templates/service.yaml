apiVersion: v1
kind: Service
metadata:
  name: gitlab
  namespace: {{ .Values.namespace }}
  labels:
    app: gitlab
spec:
  type: {{ .Values.gitlab.service.type }}
  ports:
    - port: 80
      targetPort: 80
      name: http
    - port: 443
      targetPort: 443
      name: https
    - port: 2222
      targetPort: 2222
      name: ssh
    - port: 5050
      targetPort: 5050
      name: registry
  selector:
    app: gitlab

---
apiVersion: v1
kind: Service
metadata:
  name: gitlab-registry
  namespace: {{ .Values.namespace }}
  labels:
    app: gitlab-registry
spec:
  type: ClusterIP
  ports:
    - port: 5050
      targetPort: 5050
      name: registry
  selector:
    app: gitlab
