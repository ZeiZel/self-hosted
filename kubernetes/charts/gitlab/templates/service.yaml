apiVersion: v1
kind: Service
metadata:
  name: gitlab-svc
  namespace: gitlab
spec:
  ports:
  - port: 80
    targetPort: 30088
    nodePort: 30088
    protocol: TCP
    name: http
  - port: 22
    targetPort: 22
    nodePort: 30022
    protocol: TCP
    name: tcp
  selector:
    app: gitlab
  type: NodePort
