apiVersion: v1
kind: PersistentVolume
metadata:
  name: gitlab-claim
  namespace: gitlab
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  storageClassName: gitlab-claim
  persistentVolumeReclaimPolicy: Retain
  nfs:
    path: /nfs-export-path
    server: nfs-server
    readOnly: true
