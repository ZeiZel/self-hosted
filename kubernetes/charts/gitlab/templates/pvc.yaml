{{- if .Values.persistence.enabled }}
{{- if .Values.persistence.gitlabData.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gitlab-data
  namespace: {{ .Values.namespace }}
spec:
  accessModes:
    - {{ .Values.persistence.gitlabData.accessMode }}
  storageClassName: {{ .Values.persistence.storageClass }}
  resources:
    requests:
      storage: {{ .Values.persistence.gitlabData.size }}
---
{{- end }}
{{- if .Values.persistence.gitlabRegistry.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gitlab-registry
  namespace: {{ .Values.namespace }}
spec:
  accessModes:
    - {{ .Values.persistence.gitlabRegistry.accessMode }}
  storageClassName: {{ .Values.persistence.storageClass }}
  resources:
    requests:
      storage: {{ .Values.persistence.gitlabRegistry.size }}
---
{{- end }}
{{- if .Values.persistence.gitlabPages.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gitlab-pages
  namespace: {{ .Values.namespace }}
spec:
  accessModes:
    - {{ .Values.persistence.gitlabPages.accessMode }}
  storageClassName: {{ .Values.persistence.storageClass }}
  resources:
    requests:
      storage: {{ .Values.persistence.gitlabPages.size }}
{{- end }}
{{- end }}
