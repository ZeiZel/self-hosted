apiVersion: v1
kind: Service
metadata:
  name: {{ include "coder.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "coder.labels" . | nindent 4 }}
  {{- if .Values.consul.enabled }}
  annotations:
    consul.hashicorp.com/service-name: "coder"
    consul.hashicorp.com/service-port: {{ .Values.coder.service.port | quote }}
    consul.hashicorp.com/service-tags: {{ .Values.consul.tags | join "," | quote }}
  {{- end }}
spec:
  type: {{ .Values.coder.service.type }}
  ports:
    - port: {{ .Values.coder.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: 2112
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "coder.selectorLabels" . | nindent 4 }}
