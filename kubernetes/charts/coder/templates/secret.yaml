apiVersion: v1
kind: Secret
metadata:
  name: {{ include "coder.fullname" . }}-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "coder.labels" . | nindent 4 }}
type: Opaque
stringData:
  postgres-url: {{ include "coder.postgresUrl" . | quote }}
  {{- if .Values.coder.oidc.enabled }}
  oidc-client-id: {{ .Values.coder.oidc.clientId | quote }}
  oidc-client-secret: {{ .Values.coder.oidc.clientSecret | quote }}
  {{- end }}
  {{- if .Values.coder.gitlab.enabled }}
  gitlab-client-id: {{ .Values.coder.gitlab.clientId | quote }}
  gitlab-client-secret: {{ .Values.coder.gitlab.clientSecret | quote }}
  {{- end }}
