{{- if .Values.coder.workspaces }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "coder.fullname" . }}-template-docker
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "coder.labels" . | nindent 4 }}
    app.kubernetes.io/component: workspace-template
    coder.template/type: docker
data:
  template.tf: |
    terraform {
      required_providers {
        coder = {
          source = "coder/coder"
        }
        kubernetes = {
          source = "hashicorp/kubernetes"
        }
      }
    }

    provider "coder" {}
    provider "kubernetes" {
      config_path = null
    }

    data "coder_workspace" "me" {}

    resource "coder_agent" "main" {
      arch = "amd64"
      os   = "linux"
      
      startup_script = <<-EOT
        #!/bin/bash
        set -e
        
        # Start Docker daemon
        sudo dockerd > /var/log/docker.log 2>&1 &
        
        # Wait for Docker to be ready
        timeout 30 sh -c 'until docker info > /dev/null 2>&1; do sleep 1; done'
        
        # Install common tools
        sudo apt-get update
        sudo apt-get install -y git curl wget vim nano htop build-essential
        
        # Configure git
        if [ ! -z "$GIT_AUTHOR_NAME" ]; then
          git config --global user.name "$GIT_AUTHOR_NAME"
          git config --global user.email "$GIT_AUTHOR_EMAIL"
        fi
        
        # Clone repository if specified
        if [ ! -z "$GIT_CLONE_URL" ]; then
          cd ~/workspace
          git clone "$GIT_CLONE_URL" project || true
          cd project
        fi
        
        echo "Docker-in-Docker workspace ready!"
      EOT

      metadata {
        display_name = "Docker Version"
        key          = "docker_version"
        script       = "docker --version"
        interval     = 0
        timeout      = 1
      }

      metadata {
        display_name = "Running Containers"
        key          = "running_containers"
        script       = "docker ps -q | wc -l"
        interval     = 30
        timeout      = 2
      }

      metadata {
        display_name = "Docker Images"
        key          = "docker_images"
        script       = "docker images -q | wc -l"
        interval     = 60
        timeout      = 2
      }
    }

    resource "kubernetes_pod" "main" {
      count = data.coder_workspace.me.start_count
      
      metadata {
        name      = "coder-${lower(data.coder_workspace.me.owner)}-${lower(data.coder_workspace.me.name)}"
        namespace = "{{ .Release.Namespace }}"
        labels = {
          "app.kubernetes.io/name"     = "coder-workspace"
          "app.kubernetes.io/instance" = data.coder_workspace.me.name
          "app.kubernetes.io/owner"    = data.coder_workspace.me.owner
          "coder.workspace"            = "true"
          "coder.template"             = "docker"
        }
      }

      spec {
        security_context {
          run_as_user = 0  # Docker requires root
          fs_group    = 0
        }

        container {
          name  = "dev"
          image = "codercom/enterprise-base:ubuntu"
          
          command = ["/bin/bash", "-c", coder_agent.main.init_script]
          
          security_context {
            privileged = true  # Required for Docker-in-Docker
          }

          env {
            name  = "CODER_AGENT_TOKEN"
            value = coder_agent.main.token
          }

          env {
            name  = "DOCKER_TLS_CERTDIR"
            value = ""
          }

          resources {
            requests = {
              cpu    = "{{ .Values.coder.workspaces.defaultResources.requests.cpu }}"
              memory = "{{ .Values.coder.workspaces.defaultResources.requests.memory }}"
            }
            limits = {
              cpu    = "{{ .Values.coder.workspaces.defaultResources.limits.cpu }}"
              memory = "{{ .Values.coder.workspaces.defaultResources.limits.memory }}"
            }
          }

          volume_mount {
            mount_path = "/home/coder"
            name       = "home"
          }

          volume_mount {
            mount_path = "/var/lib/docker"
            name       = "docker-storage"
          }
        }

        volume {
          name = "home"
          persistent_volume_claim {
            claim_name = kubernetes_persistent_volume_claim.home.metadata[0].name
          }
        }

        volume {
          name = "docker-storage"
          empty_dir {}
        }
      }
    }

    resource "kubernetes_persistent_volume_claim" "home" {
      metadata {
        name      = "coder-${lower(data.coder_workspace.me.owner)}-${lower(data.coder_workspace.me.name)}-home"
        namespace = "{{ .Release.Namespace }}"
      }
      wait_until_bound = false
      spec {
        access_modes = ["ReadWriteOnce"]
        storage_class_name = "{{ .Values.coder.workspaces.storage.storageClass }}"
        resources {
          requests = {
            storage = "{{ .Values.coder.workspaces.storage.size }}"
          }
        }
      }
    }

    resource "coder_app" "code-server" {
      agent_id     = coder_agent.main.id
      slug         = "code-server"
      display_name = "VS Code"
      url          = "http://localhost:13337/?folder=/home/coder"
      icon         = "/icon/code.svg"
      subdomain    = false
      share        = "owner"
    }
{{- end }}
