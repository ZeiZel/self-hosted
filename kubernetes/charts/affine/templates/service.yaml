apiVersion: v1
kind: Service
metadata:
  name: {{ include "affine.fullname" . }}
  labels:
    {{- include "affine.labels" . | nindent 4 }}
  {{- if .Values.consul.enabled }}
  annotations:
    consul.hashicorp.com/service-name: {{ .Values.consul.serviceName | quote }}
    consul.hashicorp.com/service-port: {{ .Values.consul.servicePort | quote }}
    consul.hashicorp.com/service-tags: "productivity,affine"
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "affine.selectorLabels" . | nindent 4 }}
