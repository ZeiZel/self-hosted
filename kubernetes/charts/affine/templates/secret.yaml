apiVersion: v1
kind: Secret
metadata:
  name: {{ include "affine.fullname" . }}
  labels:
    {{- include "affine.labels" . | nindent 4 }}
type: Opaque
stringData:
  # PostgreSQL
  POSTGRES_HOST: {{ .Values.postgresql.external.host | quote }}
  POSTGRES_PORT: {{ .Values.postgresql.external.port | quote }}
  POSTGRES_USER: {{ .Values.postgresql.external.username | quote }}
  POSTGRES_PASSWORD: {{ .Values.postgresql.external.password | quote }}
  POSTGRES_DB: {{ .Values.postgresql.external.database | quote }}
  DATABASE_URL: "postgresql://{{ .Values.postgresql.external.username }}:{{ .Values.postgresql.external.password }}@{{ .Values.postgresql.external.host }}:{{ .Values.postgresql.external.port }}/{{ .Values.postgresql.external.database }}"
  
  # Redis
  REDIS_HOST: {{ .Values.redis.external.host | quote }}
  REDIS_PORT: {{ .Values.redis.external.port | quote }}
  {{- if .Values.redis.external.password }}
  REDIS_PASSWORD: {{ .Values.redis.external.password | quote }}
  {{- end }}
  REDIS_DB: {{ .Values.redis.external.database | quote }}
  
  # S3 Storage
  S3_ENDPOINT: {{ .Values.s3.endpoint | quote }}
  S3_REGION: {{ .Values.s3.region | quote }}
  S3_BUCKET: {{ .Values.s3.bucket | quote }}
  S3_ACCESS_KEY: {{ .Values.s3.accessKey | quote }}
  S3_SECRET_KEY: {{ .Values.s3.secretKey | quote }}
  S3_FORCE_PATH_STYLE: {{ .Values.s3.forcePathStyle | quote }}
