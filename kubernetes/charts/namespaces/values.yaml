# Namespace creation settings
create: true

# Namespaces to create
namespaces:
  # Ingress and routing
  ingress:
    enabled: true
    description: "Ingress controllers and network policies"

  # Core services
  service:
    enabled: true
    description: "Core services: Consul, Vault, Authentik, Monitoring"

  # Databases
  db:
    enabled: true
    description: "Databases: PostgreSQL, MongoDB, Redis, MinIO"

  # Applications
  productivity:
    enabled: true
    description: "Productivity apps: Notesnook, Excalidraw"

  code:
    enabled: true
    description: "Code management: GitLab, YouTrack, TeamCity, Hub"

  social:
    enabled: true
    description: "Social and communication: Stoat, Stalwart Mail"

  data:
    enabled: true
    description: "Data storage: Vaultwarden, Syncthing, Nextcloud"

  content:
    enabled: true
    description: "Content publishing: Ghost CMS"

  infrastructure:
    enabled: true
    description: "Infrastructure tools: Glance, Bytebase, Harbor, Pangolin"

  utilities:
    enabled: true
    description: "Utility services: VERT, MeTube"

  automation:
    enabled: true
    description: "Automation and orchestration: Kestra, n8n"

  auth:
    enabled: true
    description: "Authentication: Authentik"

  monitoring:
    enabled: true
    description: "Monitoring: Prometheus, Grafana, Loki"

# Global labels applied to all namespaces
globalLabels:
  app.kubernetes.io/managed-by: Helm
  app.kubernetes.io/part-of: self-hosted-infrastructure

# Namespace-specific labels
namespaceLabels: {}
  # Example:
# istio-injection: enabled

# Cert-Manager ClusterIssuers
certManager:
  enabled: true
  
  # Let's Encrypt configuration
  letsencrypt:
    enabled: true
    email: "admin@example.com"  # Change this to your email
    ingressClass: "traefik"
  
  # Vault PKI configuration (optional)
  vault:
    enabled: false
    server: "http://vault.service.svc.cluster.local:8200"
    path: "pki/sign/kubernetes"
    role: "cert-manager"

# Network Policies for namespace isolation
networkPolicies:
  enabled: true

# Network Policy
networkPolicy:
  enabled: true
  egressRules:
    allowDatabases: false
    allowConsul: true
    allowVault: true
    allowAuthentik: false
  ingress: []
  egress: []
