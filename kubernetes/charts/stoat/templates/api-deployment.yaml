apiVersion: apps/v1
kind: Deployment
metadata:
  name: revolt-api
  namespace: {{ .Release.Namespace }}
  labels:
    app: revolt-api
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      app: revolt-api
  template:
    metadata:
      labels:
        app: revolt-api
      annotations:
        {{- if .Values.consul.enabled }}
        consul.hashicorp.com/connect-inject: "true"
        consul.hashicorp.com/connect-service: "revolt-api"
        consul.hashicorp.com/connect-service-port: "8000"
        consul.hashicorp.com/service-tags: "{{ join "," .Values.consul.tags }}"
        {{- end }}
        {{- if .Values.vault.enabled }}
        # Vault Agent Injector
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "revolt"
        vault.hashicorp.com/agent-inject-secret-secrets: "secret/data/stoat/secrets"
        vault.hashicorp.com/agent-inject-template-secrets: |
          {{`{{- with secret "secret/data/stoat/secrets" -}}`}}
          {{`{{- range $key, $value := .Data.data -}}`}}
          {{`{{ $key }}={{ $value }}`}}
          {{`{{- end -}}`}}
          {{`{{- end }}`}}
        {{- end }}
        # Prometheus metrics
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}

      serviceAccountName: revolt

      containers:
        - name: revolt-api
          image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}

          ports:
            - containerPort: 8000
              name: http

          envFrom:
            {{- if not .Values.vault.enabled }}
            - secretRef:
                name: revolt-secrets
            {{- else }}
            # Secrets loaded from Vault via /vault/secrets/secrets file
            # Note: Application should read from /vault/secrets/secrets or use envFrom with file
            {{- end }}
            - configMapRef:
                name: revolt-config
          {{- if .Values.vault.enabled }}
          env:
            # Path to Vault secrets file
            - name: VAULT_SECRETS_FILE
              value: "/vault/secrets/secrets"
          {{- end }}

          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}

          volumeMounts:
            - name: data
              mountPath: {{ .Values.persistence.data.mountPath }}
            - name: config
              mountPath: /etc/revolt

          {{- if .Values.probes.liveness.enabled }}
          livenessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
          {{- end }}

          {{- if .Values.probes.readiness.enabled }}
          readinessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
          {{- end }}

      initContainers:
        # awaiting MongoDB
        - name: wait-for-mongodb
          image: mongo:7
          command:
            - sh
            - -c
            - |
              until mongosh "{{ .Values.mongodb.host }}:{{ .Values.mongodb.port }}" --eval "db.adminCommand('ping')" > /dev/null 2>&1; do
                echo "Waiting for MongoDB..."
                sleep 5
              done
              echo "MongoDB is ready!"

        # Awaiting redis
        - name: wait-for-redis
          image: redis:7-alpine
          command:
            - sh
            - -c
            - |
              until redis-cli -h {{ .Values.redis.host }} -p {{ .Values.redis.port }} ping > /dev/null 2>&1; do
                echo "Waiting for Redis..."
                sleep 5
              done
              echo "Redis is ready!"

      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: revolt-data
        - name: config
          configMap:
            name: revolt-config
