apiVersion: apps/v1
kind: Deployment
metadata:
  name: revolt-web
  namespace: {{ .Release.Namespace }}
  labels:
    app: revolt-web
spec:
  replicas: {{ .Values.web.replicaCount }}
  selector:
    matchLabels:
      app: revolt-web
  template:
    metadata:
      labels:
        app: revolt-web
      annotations:
        {{- if .Values.consul.enabled }}
        consul.hashicorp.com/connect-inject: "true"
        consul.hashicorp.com/connect-service: "revolt-web"
        consul.hashicorp.com/connect-service-port: "3000"
        {{- end }}
        {{- if .Values.vault.enabled }}
        # Vault Agent Injector
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "revolt"
        vault.hashicorp.com/agent-inject-secret-secrets: "secret/data/stoat/secrets"
        vault.hashicorp.com/agent-inject-template-secrets: |
          {{`{{- with secret "secret/data/stoat/secrets" -}}`}}
          {{`{{- range $key, $value := .Data.data -}}`}}
          {{`{{ $key }}={{ $value }}`}}
          {{`{{- end -}}`}}
          {{`{{- end }}`}}
        {{- end }}
        # Prometheus metrics
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}

      serviceAccountName: revolt

      containers:
        - name: revolt-web
          image: "{{ .Values.web.image.repository }}:{{ .Values.web.image.tag }}"
          imagePullPolicy: {{ .Values.web.image.pullPolicy }}

          ports:
            - containerPort: 3000
              name: http

          env:
            - name: VITE_API_URL
              value: "{{ .Values.revolt.config.apiUrl }}"
            - name: VITE_APP_URL
              value: "{{ .Values.revolt.config.appUrl }}"
            - name: VITE_PUBLIC_URL
              value: "{{ .Values.revolt.config.publicUrl }}"

          resources:
            {{- toYaml .Values.web.resources | nindent 12 }}

          {{- if .Values.probes.liveness.enabled }}
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
          {{- end }}

          {{- if .Values.probes.readiness.enabled }}
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
          {{- end }}
