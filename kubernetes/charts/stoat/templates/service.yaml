# API Service
apiVersion: v1
kind: Service
metadata:
  name: revolt-api
  namespace: {{ .Release.Namespace }}
  labels:
    app: revolt-api
spec:
  type: {{ .Values.api.service.type }}
  ports:
    - port: {{ .Values.api.service.port }}
      targetPort: 8000
      name: http
  selector:
    app: revolt-api

---
# Web Service
apiVersion: v1
kind: Service
metadata:
  name: revolt-web
  namespace: {{ .Release.Namespace }}
  labels:
    app: revolt-web
spec:
  type: {{ .Values.web.service.type }}
  ports:
    - port: {{ .Values.web.service.port }}
      targetPort: 3000
      name: http
  selector:
    app: revolt-web
