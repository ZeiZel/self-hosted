{{- if eq .Values.architecture "replication" }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: valkey-master
  namespace: {{ .Release.Namespace }}
  labels:
    app: valkey
    component: master
spec:
  serviceName: valkey-headless
  replicas: 1
  selector:
    matchLabels:
      app: valkey
      component: master
  template:
    metadata:
      labels:
        app: valkey
        component: master
    spec:
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}

      containers:
        - name: valkey
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - valkey-server
            - /etc/valkey/valkey.conf

          ports:
            - containerPort: 6379
              name: valkey

          env:
            {{- if .Values.auth.enabled }}
            - name: VALKEY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: valkey-auth
                  key: password
            {{- end }}
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP

          resources:
            {{- toYaml .Values.master.resources | nindent 12 }}

          volumeMounts:
            - name: config
              mountPath: /etc/valkey
            - name: data
              mountPath: {{ .Values.master.persistence.mountPath }}

          {{- if .Values.probes.liveness.enabled }}
          livenessProbe:
            exec:
              command:
                - valkey-cli
                - ping
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
          {{- end }}

          {{- if .Values.probes.readiness.enabled }}
          readinessProbe:
            exec:
              command:
                - valkey-cli
                - ping
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
          {{- end }}

      volumes:
        - name: config
          configMap:
            name: valkey-config

      {{- if .Values.affinity.enabled }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - valkey
                topologyKey: kubernetes.io/hostname
      {{- end }}

  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - {{ .Values.master.persistence.accessMode }}
        storageClassName: {{ .Values.master.persistence.storageClass }}
        resources:
          requests:
            storage: {{ .Values.master.persistence.size }}
{{- end }}
