# Namespace
namespace: utilities

create:
  namespace: true

# MeTube Image
image:
  repository: ghcr.io/alexta69/metube
  tag: "latest"
  pullPolicy: IfNotPresent

replicaCount: 1

nameOverride: ""
fullnameOverride: ""

# Service configuration
service:
  type: ClusterIP
  port: 8081
  targetPort: 8081

# Resources
resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 64Mi

# Persistent storage for downloads
persistence:
  enabled: true
  storageClass: standard
  accessMode: ReadWriteOnce
  size: 10Gi
  mountPath: /downloads

# Ingress configuration
ingress:
  enabled: true
  className: traefik
  host: metube.localhost
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
  tls:
    enabled: true
    secretName: metube-tls
    clusterIssuer: letsencrypt

# ServiceMonitor for Prometheus
serviceMonitor:
  enabled: true
  interval: 30s
  scrapeTimeout: 10s

# Consul integration
consul:
  enabled: true
  tags:
    - utilities
    - metube
    - downloader

# Security context
securityContext:
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

# Health checks
probes:
  liveness:
    enabled: true
    path: "/"
    initialDelaySeconds: 30
    periodSeconds: 10
  readiness:
    enabled: true
    path: "/"
    initialDelaySeconds: 5
    periodSeconds: 5

# MeTube specific configuration
metube:
  # Output template for downloaded files
  outputTemplate: "%(title)s.%(ext)s"
  # Default download quality
  defaultRes: "1080"
  # Enable dark mode
  darkMode: true

nodeSelector: {}
tolerations: []
affinity: {}

# Authentik integration (ForwardAuth via Traefik)
authentik:
  enabled: false
  middleware: "service-authentik-forward-auth@kubernetescrd"
  host: "https://authentik.local"
  outpostPath: "/outpost.goauthentik.io/auth/traefik"

