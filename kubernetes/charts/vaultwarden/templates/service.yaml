apiVersion: v1
kind: Service
metadata:
  name: vaultwarden
  namespace: {{ .Release.Namespace }}
  labels:
    app: vaultwarden
  {{- if .Values.consul.enabled }}
  annotations:
    consul.hashicorp.com/service-name: "vaultwarden"
    consul.hashicorp.com/service-port: "{{ .Values.vaultwarden.service.port }}"
    consul.hashicorp.com/service-tags: "{{ join "," .Values.consul.tags }}"
  {{- end }}
spec:
  type: {{ .Values.vaultwarden.service.type }}
  ports:
    - port: {{ .Values.vaultwarden.service.port }}
      targetPort: 80
      name: http
  selector:
    app: vaultwarden
