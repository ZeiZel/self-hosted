apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaultwarden
  namespace: {{ .Release.Namespace }}
  labels:
    app: vaultwarden
spec:
  replicas: {{ .Values.vaultwarden.replicaCount }}
  selector:
    matchLabels:
      app: vaultwarden
  template:
    metadata:
      labels:
        app: vaultwarden
      annotations:
        {{- if .Values.consul.enabled }}
        consul.hashicorp.com/connect-inject: "true"
        consul.hashicorp.com/connect-service: "vaultwarden"
        consul.hashicorp.com/connect-service-port: "8080"
        consul.hashicorp.com/service-tags: "{{ join "," .Values.consul.tags }}"
        {{- end }}
        {{- if .Values.vault.enabled }}
        # Vault Agent Injector
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "vaultwarden"
        vault.hashicorp.com/agent-inject-secret-database: "secret/data/vaultwarden/database"
        vault.hashicorp.com/agent-inject-template-database: |
          {{`{{- with secret "secret/data/vaultwarden/database" -}}`}}
          DATABASE_URL={{`{{ .Data.data.connection_string }}`}}
          {{`{{- end }}`}}
        {{- end }}
        # Prometheus metrics
        prometheus.io/scrape: "true"
        prometheus.io/port: "80"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}

      serviceAccountName: vaultwarden

      containers:
        - name: vaultwarden
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}

          ports:
            - containerPort: 80
              name: http

          envFrom:
            {{- if not .Values.vault.enabled }}
            - secretRef:
                name: vaultwarden-secrets
            {{- else }}
            # Secrets loaded from Vault via /vault/secrets/secrets file
            - secretRef:
                name: vaultwarden-secrets
            {{- end }}
            - configMapRef:
                name: vaultwarden-config
          {{- if .Values.vault.enabled }}
          env:
            # Load secrets from Vault file
            - name: VAULT_SECRETS_FILE
              value: "/vault/secrets/secrets"
          {{- end }}

          resources:
            {{- toYaml .Values.vaultwarden.resources | nindent 12 }}

          volumeMounts:
            - name: data
              mountPath: {{ .Values.persistence.data.mountPath }}

          {{- if .Values.probes.liveness.enabled }}
          livenessProbe:
            httpGet:
              path: /alive
              port: 80
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
          {{- end }}

          {{- if .Values.probes.readiness.enabled }}
          readinessProbe:
            httpGet:
              path: /alive
              port: 80
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
          {{- end }}

      initContainers:
        # awaiting PostgreSQL
        {{- if .Values.postgresql.enabled }}
        - name: wait-for-postgresql
          image: postgres:15-alpine
          command:
            - sh
            - -c
            - |
              until psql -h {{ .Values.postgresql.host }} -U {{ .Values.postgresql.username }} -d {{ .Values.postgresql.database }} -c "SELECT 1" > /dev/null 2>&1; do
                echo "Waiting for PostgreSQL..."
                sleep 5
              done
              echo "PostgreSQL is ready!"
          env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: vaultwarden-secrets
                  key: DATABASE_URL
        {{- end }}

      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: vaultwarden-data
