namespace: data

create:
  namespace: true

# Vaultwarden Image
image:
  repository: vaultwarden/server
  tag: "1.0.0"
  pullPolicy: IfNotPresent

# Vaultwarden Server config
vaultwarden:
  replicaCount: 1

  service:
    type: ClusterIP
    port: 8080

  resources:
    limits:
      cpu: 1000m
      memory: 512Mi
    requests:
      cpu: 500m
      memory: 256Mi

  # Vaultwarden config
  config:
    domain: "https://vaultwarden.local"
    protocol: "https"

    # Admin config
    admin:
      enabled: true
      # token: changeme (install with secret)

    # WebVault config
    webVault:
      enabled: true
      version: "latest"

    # Logging
    logLevel: "info"

    # Signups and invitations
    allowSignups: false
    invitationsOrganizationName: "Organization"

    # Email config
    email:
      enabled: true
      host: "stalwart.social.svc.cluster.local"  # Stalwart in the same cluster
      port: 587  # Submission port
      from: "noreply@mail.local"
      fromName: "Vaultwarden"
      username: "noreply@mail.local"  # User email in Stalwart
      password: "changeme"  # User password in Stalwart
      useTls: true
      useSsl: false

    twoFactor:
      email: false

    # Organizations
    organizations:
      allowNew: true

    # Policies
    policies:
      masterPasswordForced: false

# Persistent Storage
persistence:
  enabled: true
  storageClass: standard

  # Data directory
  data:
    enabled: true
    size: 2Gi
    mountPath: /data
    accessMode: ReadWriteOnce

# PostgreSQL (external)
postgresql:
  enabled: true
  external: true
  host: "postgresql.db.svc.cluster.local"
  port: 5432
  username: "vaultwarden"
  password: "changeme"
  database: "vaultwarden"
  ssl: false

# Ingress through Traefik
ingress:
  enabled: true
  className: traefik
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "true"

  host: vaultwarden.local
  path: /

  tls:
    enabled: true
    secretName: vaultwarden-tls

# Consul integration
consul:
  enabled: true
  host: "consul.consul.svc.cluster.local"
  port: 8500
  datacenter: dc1
  tags:
    - vaultwarden
    - password-manager

# Security
securityContext:
  runAsUser: 80
  runAsGroup: 80
  fsGroup: 80

# Health Checks
probes:
  liveness:
    enabled: true
    initialDelaySeconds: 60
    periodSeconds: 10
  readiness:
    enabled: true
    initialDelaySeconds: 30
    periodSeconds: 5

# Vault integration (requires Vault policies and secrets to be configured)
# Authentik integration (ForwardAuth via Traefik)
authentik:
  enabled: false
  middleware: "service-authentik-forward-auth@kubernetescrd"
  host: "https://authentik.local"
  outpostPath: "/outpost.goauthentik.io/auth/traefik"

vault:
  enabled: false
  # Note: Before enabling, configure Vault:
  # 1. Create policy for vaultwarden service
  # 2. Create secret at secret/data/vaultwarden/database with connection_string
  # 3. Enable Kubernetes auth method in Vault
  # 4. Create role binding ServiceAccount to Vault policy
