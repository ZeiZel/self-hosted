# Config PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: syncthing-config
  namespace: {{ .Release.Namespace }}
spec:
  accessModes:
    - {{ .Values.persistence.config.accessMode }}
  storageClassName: {{ .Values.persistence.storageClass }}
  resources:
    requests:
      storage: {{ .Values.persistence.config.size }}

---
# Sync Data PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: syncthing-sync
  namespace: {{ .Release.Namespace }}
spec:
  accessModes:
    - {{ .Values.persistence.sync.accessMode }}
  storageClassName: {{ .Values.persistence.storageClass }}
  resources:
    requests:
      storage: {{ .Values.persistence.sync.size }}
