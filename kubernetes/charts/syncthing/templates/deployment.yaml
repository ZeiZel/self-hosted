apiVersion: apps/v1
kind: Deployment
metadata:
  name: syncthing
  namespace: {{ .Release.Namespace }}
  labels:
    app: syncthing
spec:
  replicas: {{ .Values.syncthing.replicaCount }}
  selector:
    matchLabels:
      app: syncthing
  template:
    metadata:
      labels:
        app: syncthing
      {{- if .Values.consul.enabled }}
      annotations:
        consul.hashicorp.com/connect-inject: "true"
        consul.hashicorp.com/connect-service: "syncthing"
        consul.hashicorp.com/connect-service-port: "8384"
        consul.hashicorp.com/service-tags: "{{ join "," .Values.consul.tags }}"
      {{- end }}
    spec:
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}

      serviceAccountName: syncthing

      containers:
        - name: syncthing
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}

          ports:
            # GUI Web Interface
            - containerPort: 8384
              name: gui
              protocol: TCP
            # Sync Protocol TCP
            - containerPort: 22000
              name: sync-tcp
              protocol: TCP
            # Sync Protocol QUIC/UDP
            - containerPort: 22000
              name: sync-quic
              protocol: UDP
            # Discovery Protocol UDP
            - containerPort: 21027
              name: discovery
              protocol: UDP

          env:
            - name: STNOUPGRADE
              value: "1"
            - name: STNODEFAULTFOLDER
              value: "1"

          resources:
            {{- toYaml .Values.syncthing.resources | nindent 12 }}

          volumeMounts:
            - name: config
              mountPath: /var/syncthing/config
            - name: sync
              mountPath: /var/syncthing/Sync

          {{- if .Values.probes.liveness.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.probes.liveness.path }}
              port: {{ .Values.probes.liveness.port }}
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
          {{- end }}

          {{- if .Values.probes.readiness.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.probes.readiness.path }}
              port: {{ .Values.probes.readiness.port }}
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
          {{- end }}

      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: syncthing-config
        - name: sync
          persistentVolumeClaim:
            claimName: syncthing-sync
