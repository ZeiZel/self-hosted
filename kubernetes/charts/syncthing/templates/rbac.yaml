apiVersion: v1
kind: ServiceAccount
metadata:
  name: syncthing
  namespace: {{ .Values.namespace }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: syncthing
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: syncthing
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: syncthing
subjects:
  - kind: ServiceAccount
    name: syncthing
    namespace: {{ .Values.namespace }}
