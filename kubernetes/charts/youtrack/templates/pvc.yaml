apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: youtrack-data
  namespace: {{ .Release.Namespace }}
spec:
  accessModes:
    - {{ .Values.persistence.data.accessMode }}
  storageClassName: {{ .Values.persistence.storageClass }}
  resources:
    requests:
      storage: {{ .Values.persistence.data.size }}

