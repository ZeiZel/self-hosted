apiVersion: v1
kind: ServiceAccount
metadata:
  name: youtrack
  namespace: {{ .Values.namespace }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: youtrack
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: youtrack
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: youtrack
subjects:
  - kind: ServiceAccount
    name: youtrack
    namespace: {{ .Values.namespace }}
