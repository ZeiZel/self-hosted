apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ .Values.name }}-ingress
spec:
  parentRefs:
    - name: traefik-gateway
  hostnames:
    - {{ .Values.name }}.localhost
  rules:
    - matches:
      - path:
          type: PathPrefix
          value: /
      backendRefs:
        - name: whoami
          port: 80
