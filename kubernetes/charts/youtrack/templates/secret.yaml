apiVersion: v1
kind: Secret
metadata:
  name: youtrack-secrets
  namespace: {{ .Release.Namespace }}
type: Opaque
stringData:
  # Hub SSO
  HUB_HOST: {{ .Values.hub.host }}
  HUB_PORT: "{{ .Values.hub.port }}"

  # GitLab integration
  GITLAB_HOST: {{ .Values.gitlab.host }}
  GITLAB_PORT: "{{ .Values.gitlab.port }}"
  GITLAB_TOKEN: {{ .Values.gitlab.token }}
