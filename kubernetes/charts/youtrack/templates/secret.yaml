apiVersion: v1
kind: Secret
metadata:
  name: youtrack-secrets
  namespace: {{ .Release.Namespace }}
type: Opaque
stringData:
  # Hub SSO
  HUB_HOST: {{ .Values.hub.host | quote }}
  HUB_PORT: {{ .Values.hub.port | quote }}

  # GitLab integration
  GITLAB_HOST: {{ .Values.gitlab.host | quote }}
  GITLAB_PORT: {{ .Values.gitlab.port | quote }}
  GITLAB_TOKEN: {{ .Values.gitlab.token | quote }}
