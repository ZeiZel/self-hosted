apiVersion: v1
kind: ServiceAccount
metadata:
  name: owncloud
  namespace: {{ .Values.namespace }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: owncloud
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: owncloud
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: owncloud
subjects:
  - kind: ServiceAccount
    name: owncloud
    namespace: {{ .Values.namespace }}
