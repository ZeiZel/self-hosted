apiVersion: v1
kind: Service
metadata:
  name: nextcloud
  namespace: {{ .Release.Namespace }}
  labels:
    app: nextcloud
spec:
  type: {{ .Values.nextcloud.service.type }}
  ports:
    - port: {{ .Values.nextcloud.service.port }}
      targetPort: 8080
      name: http
  selector:
    app: nextcloud

