apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud
  namespace: {{ .Release.Namespace }}
  labels:
    app: nextcloud
spec:
  replicas: {{ .Values.nextcloud.replicaCount }}
  selector:
    matchLabels:
      app: nextcloud
  template:
    metadata:
      labels:
        app: nextcloud
      annotations:
        {{- if .Values.consul.enabled }}
        consul.hashicorp.com/connect-inject: "true"
        consul.hashicorp.com/connect-service: "nextcloud"
        consul.hashicorp.com/connect-service-port: "8080"
        consul.hashicorp.com/service-tags: "{{ join "," .Values.consul.tags }}"
        {{- end }}
        {{- if .Values.vault.enabled }}
        # Vault Agent Injector
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "nextcloud"
        vault.hashicorp.com/agent-inject-secret-secrets: "secret/data/nextcloud/secrets"
        vault.hashicorp.com/agent-inject-template-secrets: |
          {{`{{- with secret "secret/data/nextcloud/secrets" -}}`}}
          {{`{{- range $key, $value := .Data.data -}}`}}
          {{`{{ $key }}={{ $value }}`}}
          {{`{{- end -}}`}}
          {{`{{- end }}`}}
        {{- end }}
        # Prometheus metrics
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}

      serviceAccountName: nextcloud

      containers:
        - name: nextcloud
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}

          ports:
            - containerPort: 8080
              name: http

          envFrom:
            - secretRef:
                name: nextcloud-secrets
            - configMapRef:
                name: nextcloud-config

          env:
            - name: NEXTCLOUD_DOMAIN
              value: "{{ .Values.nextcloud.config.domain }}"

          resources:
            {{- toYaml .Values.nextcloud.resources | nindent 12 }}

          volumeMounts:
            - name: files
              mountPath: {{ .Values.persistence.files.mountPath }}
            - name: config
              mountPath: {{ .Values.persistence.config.mountPath }}
            - name: nextcloud-config
              mountPath: /etc/templates

          {{- if .Values.probes.liveness.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.probes.liveness.path }}
              port: 8080
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
          {{- end }}

          {{- if .Values.probes.readiness.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.probes.readiness.path }}
              port: 8080
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
          {{- end }}

      initContainers:
        # Ожидание PostgreSQL
        - name: wait-for-postgresql
          image: postgres:15-alpine
          command:
            - sh
            - -c
            - |
              until psql -h {{ .Values.postgresql.host }} -U {{ .Values.postgresql.username }} -d {{ .Values.postgresql.database }} -c "SELECT 1" > /dev/null 2>&1; do
                echo "Waiting for PostgreSQL..."
                sleep 5
              done
              echo "PostgreSQL is ready!"
          env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: nextcloud-secrets
                  key: NEXTCLOUD_DB_PASSWORD

        # Ожидание Redis
        {{- if .Values.redis.enabled }}
        - name: wait-for-redis
          image: redis:7-alpine
          command:
            - sh
            - -c
            - |
              until redis-cli -h {{ .Values.redis.host }} -p {{ .Values.redis.port }} ping > /dev/null 2>&1; do
                echo "Waiting for Redis..."
                sleep 5
              done
              echo "Redis is ready!"
        {{- end }}

      volumes:
        - name: files
          persistentVolumeClaim:
            claimName: nextcloud-files
        - name: config
          persistentVolumeClaim:
            claimName: nextcloud-config
        - name: nextcloud-config
          configMap:
            name: nextcloud-config

