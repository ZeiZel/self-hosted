apiVersion: v1
kind: ConfigMap
metadata:
  name: nextcloud-config
  namespace: {{ .Release.Namespace }}
data:
  # Nextcloud конфигурация
  domain: {{ .Values.nextcloud.config.domain | quote }}
  protocol: {{ .Values.nextcloud.config.protocol | quote }}
  defaultLanguage: {{ .Values.nextcloud.config.defaultLanguage | quote }}
  logLevel: {{ .Values.env.NEXTCLOUD_LOG_LEVEL | quote }}

