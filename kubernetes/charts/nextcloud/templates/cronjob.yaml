{{- if .Values.cronjobs.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: nextcloud-cron
  namespace: {{ .Release.Namespace }}
  labels:
    app: nextcloud-cron
spec:
  schedule: "{{ .Values.cronjobs.schedule }}"
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: nextcloud
          containers:
            - name: nextcloud-cron
              image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
              imagePullPolicy: {{ .Values.image.pullPolicy }}

              command:
                - /bin/sh
                - -c
                - |
                  php -f /var/www/html/cron.php

              resources:
                {{- toYaml .Values.cronjobs.resources | nindent 16 }}

              volumeMounts:
                - name: files
                  mountPath: {{ .Values.persistence.files.mountPath }}

          volumes:
            - name: files
              persistentVolumeClaim:
                claimName: nextcloud-files

          restartPolicy: OnFailure
{{- end }}

