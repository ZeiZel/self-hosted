{{- if .Values.remnawave.metrics.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "remnawave.fullname" . }}
  labels:
    {{- include "remnawave.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "remnawave.selectorLabels" . | nindent 6 }}
  endpoints:
    - port: metrics
      path: /metrics
      interval: 30s
      basicAuth:
        username:
          name: {{ include "remnawave.fullname" . }}-metrics
          key: username
        password:
          name: {{ include "remnawave.fullname" . }}-metrics
          key: password
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "remnawave.fullname" . }}-metrics
  labels:
    {{- include "remnawave.labels" . | nindent 4 }}
type: Opaque
stringData:
  username: {{ .Values.remnawave.metrics.user | quote }}
  password: {{ .Values.remnawave.metrics.password | quote }}
{{- end }}
