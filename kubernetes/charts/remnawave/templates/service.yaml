apiVersion: v1
kind: Service
metadata:
  name: {{ include "remnawave.fullname" . }}
  labels:
    {{- include "remnawave.labels" . | nindent 4 }}
  {{- if .Values.consul.enabled }}
  annotations:
    consul.hashicorp.com/service-name: {{ .Values.consul.serviceName | quote }}
    consul.hashicorp.com/service-port: {{ .Values.consul.servicePort | quote }}
    consul.hashicorp.com/service-tags: "vpn,proxy,remnawave,xray"
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.metricsPort }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "remnawave.selectorLabels" . | nindent 4 }}
