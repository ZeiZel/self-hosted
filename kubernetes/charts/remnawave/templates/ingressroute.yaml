{{- if and .Values.ingress.enabled (eq .Values.ingress.className "traefik") }}
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ include "remnawave.fullname" . }}
  labels:
    {{- include "remnawave.labels" . | nindent 4 }}
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`{{ (index .Values.ingress.hosts 0).host }}`)
      kind: Rule
      services:
        - name: {{ include "remnawave.fullname" . }}
          port: {{ .Values.service.port }}
      {{- if .Values.authentik.enabled }}
      middlewares:
        - name: {{ include "remnawave.fullname" . }}-auth
          namespace: {{ .Release.Namespace }}
      {{- end }}
    # Subscription API endpoint (public, no auth)
    - match: Host(`{{ (index .Values.ingress.hosts 0).host }}`) && PathPrefix(`/api/sub`)
      kind: Rule
      services:
        - name: {{ include "remnawave.fullname" . }}
          port: {{ .Values.service.port }}
  {{- if .Values.ingress.tls }}
  tls:
    secretName: {{ (index .Values.ingress.tls 0).secretName }}
  {{- end }}
---
{{- if .Values.authentik.enabled }}
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: {{ include "remnawave.fullname" . }}-auth
  labels:
    {{- include "remnawave.labels" . | nindent 4 }}
spec:
  forwardAuth:
    address: {{ .Values.authentik.issuer | replace "/application/o/remnawave/" "/outpost.goauthentik.io/auth/traefik" }}
    trustForwardHeader: true
    authResponseHeaders:
      - X-authentik-username
      - X-authentik-groups
      - X-authentik-email
      - X-authentik-name
      - X-authentik-uid
      - X-authentik-jwt
      - X-authentik-meta-jwks
      - X-authentik-meta-outpost
      - X-authentik-meta-provider
      - X-authentik-meta-app
      - X-authentik-meta-version
{{- end }}
{{- end }}
