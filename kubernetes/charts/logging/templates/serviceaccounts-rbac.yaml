# Elasticsearch ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: elasticsearch
  namespace: {{ .Release.Namespace }}
---
# Logstash ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: logstash
  namespace: {{ .Release.Namespace }}
---
# Kibana ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kibana
  namespace: {{ .Release.Namespace }}
---
# Filebeat ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: filebeat
  namespace: {{ .Release.Namespace }}
---
# Filebeat ClusterRole (needs pod/node listing for kubernetes metadata enrichment)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: filebeat
rules:
  - apiGroups: [""]
    resources:
      - namespaces
      - pods
      - nodes
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources:
      - replicasets
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: filebeat
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: filebeat
subjects:
  - kind: ServiceAccount
    name: filebeat
    namespace: {{ .Release.Namespace }}
