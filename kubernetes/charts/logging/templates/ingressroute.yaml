{{- if and .Values.ingress.enabled .Values.authentik.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: logging-kibana
  namespace: {{ .Release.Namespace }}
  labels:
    app: logging
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`{{ .Values.ingress.hosts.kibana.host }}`)
      kind: Rule
      services:
        - name: kibana
          port: {{ .Values.kibana.service.port }}
      middlewares:
        - name: logging-kibana-auth
          namespace: {{ .Release.Namespace }}
  {{- if .Values.ingress.tls.enabled }}
  tls:
    secretName: {{ .Values.ingress.tls.secretName }}
  {{- end }}
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: logging-kibana-auth
  namespace: {{ .Release.Namespace }}
  labels:
    app: logging
spec:
  forwardAuth:
    address: {{ .Values.authentik.host }}{{ .Values.authentik.outpostPath }}
    trustForwardHeader: true
    authResponseHeaders:
      - X-authentik-username
      - X-authentik-groups
      - X-authentik-email
      - X-authentik-name
      - X-authentik-uid
      - X-authentik-jwt
      - X-authentik-meta-jwks
      - X-authentik-meta-outpost
      - X-authentik-meta-provider
      - X-authentik-meta-app
      - X-authentik-meta-version
{{- end }}
