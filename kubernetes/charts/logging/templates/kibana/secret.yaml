{{- if .Values.kibana.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: kibana-secrets
  namespace: {{ .Release.Namespace }}
type: Opaque
stringData:
  encryption-key: {{ .Values.kibana.encryptionKey | quote }}
  saved-objects-encryption-key: {{ .Values.kibana.savedObjectsEncryptionKey | quote }}
  reporting-encryption-key: {{ .Values.kibana.reportingEncryptionKey | quote }}
{{- end }}
