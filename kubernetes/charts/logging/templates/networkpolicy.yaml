{{- if .Values.networkPolicy.enabled -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "logging.fullname" . }}
  labels:
    {{- include "logging.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "logging.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress

  ingress:
    # Allow ingress from Traefik
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress
          podSelector:
            matchLabels:
              app.kubernetes.io/name: traefik
      ports:
        - protocol: TCP
          port: {{ .Values.service.port }}

    # Allow ingress from same namespace
    - from:
        - podSelector: {}

    {{- with .Values.networkPolicy.ingress }}
    {{- toYaml . | nindent 4 }}
    {{- end }}

  egress:
    # Allow DNS
    - to:
        - namespaceSelector:
          matchLabels:
            name: kube-system
      ports:
        - protocol: UDP
          port: 53

    # Allow HTTPS to external
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443

    # Allow HTTP to external
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 80

    # Allow database connections
    {{- if .Values.networkPolicy.egressRules.allowDatabases }}
    - to:
        - namespaceSelector:
            matchLabels:
              name: db
      ports:
        - protocol: TCP
          port: 5432  # PostgreSQL
        - protocol: TCP
          port: 27017  # MongoDB
        - protocol: TCP
          port: 6379  # Valkey/Redis
        - protocol: TCP
          port: 9000  # MinIO
        - protocol: TCP
          port: 8123  # ClickHouse
        - protocol: TCP
          port: 3306  # MySQL
        - protocol: TCP
          port: 5672  # RabbitMQ
    {{- end }}

    # Allow service mesh (Consul)
    {{- if .Values.networkPolicy.egressRules.allowConsul }}
    - to:
        - namespaceSelector:
            matchLabels:
              name: service
          podSelector:
            matchLabels:
              app.kubernetes.io/name: consul
      ports:
        - protocol: TCP
          port: 8500
        - protocol: TCP
          port: 8600
    {{- end }}

    # Allow Vault
    {{- if .Values.networkPolicy.egressRules.allowVault }}
    - to:
        - namespaceSelector:
            matchLabels:
              name: service
          podSelector:
            matchLabels:
              app.kubernetes.io/name: vault
      ports:
        - protocol: TCP
          port: 8200
    {{- end }}

    # Allow Authentik
    {{- if .Values.networkPolicy.egressRules.allowAuthentik }}
    - to:
        - namespaceSelector:
            matchLabels:
              name: service
          podSelector:
            matchLabels:
              app.kubernetes.io/name: authentik
      ports:
        - protocol: TCP
          port: 9000
        - protocol: TCP
          port: 9443
    {{- end }}

    {{- with .Values.networkPolicy.egress }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
{{- end }}
