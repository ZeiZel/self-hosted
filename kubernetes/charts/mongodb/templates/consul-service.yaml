{{- if .Values.consul.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: mongodb-consul
  namespace: {{ .Release.Namespace }}
  annotations:
    consul.hashicorp.com/service-name: "mongodb"
    consul.hashicorp.com/service-port: "27017"
    consul.hashicorp.com/service-tags: "{{ join "," .Values.consul.tags }}"
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.mongodb.service.port }}
      targetPort: {{ .Values.mongodb.service.port }}
      name: mongodb
  selector:
    app: mongodb
{{- end }}
