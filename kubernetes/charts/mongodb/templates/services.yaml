# Headless Service для StatefulSet (важна для ReplicaSet)
apiVersion: v1
kind: Service
metadata:
  name: mongodb-headless
  namespace: {{ .Values.namespace }}
  labels:
    app: mongodb
spec:
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
    - port: {{ .Values.mongodb.service.port }}
      targetPort: {{ .Values.mongodb.service.port }}
      name: mongodb
  selector:
    app: mongodb

---
# Обычный ClusterIP Service для подключения
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: {{ .Values.namespace }}
  labels:
    app: mongodb
spec:
  type: {{ .Values.mongodb.service.type }}
  ports:
    - port: {{ .Values.mongodb.service.port }}
      targetPort: {{ .Values.mongodb.service.port }}
      name: mongodb
  selector:
    app: mongodb

{{- if .Values.arbiter.enabled }}
---
# Headless Service для Arbiter
apiVersion: v1
kind: Service
metadata:
  name: mongodb-arbiter-headless
  namespace: {{ .Values.namespace }}
  labels:
    app: mongodb-arbiter
spec:
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
    - port: {{ .Values.mongodb.service.port }}
      targetPort: {{ .Values.mongodb.service.port }}
      name: mongodb
  selector:
    app: mongodb-arbiter

---
# ClusterIP Service для Arbiter
apiVersion: v1
kind: Service
metadata:
  name: mongodb-arbiter
  namespace: {{ .Values.namespace }}
  labels:
    app: mongodb-arbiter
spec:
  type: {{ .Values.mongodb.service.type }}
  ports:
    - port: {{ .Values.mongodb.service.port }}
      targetPort: {{ .Values.mongodb.service.port }}
      name: mongodb
  selector:
    app: mongodb-arbiter
{{- end }}
