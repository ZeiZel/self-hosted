{{- if and .Values.pgadmin.enabled .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "postgresql.fullname" . }}-pgadmin
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "pgadmin.labels" . | nindent 4 }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    - host: {{ .Values.ingress.pgadmin.host }}
      http:
        paths:
          - path: {{ .Values.ingress.pgadmin.path }}
            pathType: Prefix
            backend:
              service:
                name: {{ include "pgadmin.serviceName" . }}
                port:
                  number: {{ .Values.pgadmin.service.port }}
  {{- if .Values.ingress.pgadmin.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.ingress.pgadmin.host }}
      secretName: {{ .Values.ingress.pgadmin.tls.secretName }}
  {{- end }}
{{- end }}
