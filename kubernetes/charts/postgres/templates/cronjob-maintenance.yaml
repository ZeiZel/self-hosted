{{- if .Values.maintenance.enabled }}
{{- if .Values.maintenance.vacuum.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "postgresql.fullname" . }}-vacuum
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "postgresql.labels" . | nindent 4 }}
    app.kubernetes.io/component: maintenance
spec:
  schedule: "{{ .Values.maintenance.vacuum.schedule }}"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            {{- include "postgresql.labels" . | nindent 12 }}
        spec:
          serviceAccountName: {{ include "postgresql.fullname" . }}
          containers:
            - name: vacuum
              image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"

              command:
                - psql
                - -U
                - {{ .Values.postgresql.config.superuser }}
                - -h
                - {{ include "postgresql.serviceName" . }}
                - -d
                - {{ .Values.postgresql.config.database }}
                - -c
                - "VACUUM ANALYZE;"

              env:
                - name: PGPASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: {{ include "postgresql.secretName" . }}
                      key: POSTGRES_PASSWORD

          restartPolicy: OnFailure
---
{{- end }}
{{- if .Values.maintenance.analyze.enabled }}
