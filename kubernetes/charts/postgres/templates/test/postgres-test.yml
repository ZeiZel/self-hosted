apiVersion: v1
kind: Pod
metadata:
  name: {{ .Release.Name }}-postgres-test
  labels:
    components: {{ .Values.postgres.components }}
  annotations:
    "helm.sh/hook": test
spec:
  restartPolicy: Never
  containers:
    - name: wget
      image: busybox
      command:
        - wget
      args:
        - '{{ .Values.postgres.name }}-clusterip:{{ .Values.postgres.port }}/healthcheck'
