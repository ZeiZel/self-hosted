apiVersion: v1
kind: ServiceAccount
metadata:
  name: excalidraw
  namespace: {{ .Release.Namespace }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: excalidraw
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: excalidraw
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: excalidraw
subjects:
  - kind: ServiceAccount
    name: excalidraw
    namespace: {{ .Release.Namespace }}
