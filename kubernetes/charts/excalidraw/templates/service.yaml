apiVersion: v1
kind: Service
metadata:
  name: excalidraw
  namespace: {{ .Release.Namespace }}
  labels:
    app: excalidraw
  {{- if .Values.consul.enabled }}
  annotations:
    consul.hashicorp.com/service-name: "excalidraw"
    consul.hashicorp.com/service-port: "{{ .Values.excalidraw.service.port }}"
    consul.hashicorp.com/service-tags: "{{ join "," .Values.consul.tags }}"
  {{- end }}
spec:
  type: {{ .Values.excalidraw.service.type }}
  ports:
    - port: {{ .Values.excalidraw.service.port }}
      targetPort: 80
      name: http
  selector:
    app: excalidraw

{{- if .Values.server.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: excalidraw-server
  namespace: {{ .Release.Namespace }}
  labels:
    app: excalidraw-server
  {{- if .Values.consul.enabled }}
  annotations:
    consul.hashicorp.com/service-name: "excalidraw-server"
    consul.hashicorp.com/service-port: {{ .Values.server.service.port | quote }}
    consul.hashicorp.com/service-tags: {{ .Values.consul.tags | join "," | quote }}
  {{- end }}
spec:
  type: {{ .Values.server.service.type }}
  ports:
    - port: {{ .Values.server.service.port }}
      targetPort: 3002
      name: http
    - port: {{ .Values.server.config.socketPort }}
      targetPort: {{ .Values.server.config.socketPort }}
      name: socket
      protocol: TCP
  selector:
    app: excalidraw-server
{{- end }}
