apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pangolin-client.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "pangolin-client.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "pangolin-client.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "pangolin-client.selectorLabels" . | nindent 8 }}
      annotations:
        {{- if .Values.consul.enabled }}
        consul.hashicorp.com/connect-inject: "true"
        consul.hashicorp.com/connect-service: "pangolin-client"
        consul.hashicorp.com/connect-service-port: "{{ .Values.pangolin.port }}"
        {{- if .Values.consul.tags }}
        consul.hashicorp.com/service-tags: "{{ join "," .Values.consul.tags }}"
        {{- end }}
        {{- end }}
        # Prometheus metrics
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.pangolin.port }}"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      containers:
        - name: pangolin-client
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.pangolin.port }}
              name: http
          env:
            - name: PANGOLIN_SERVER_URL
              value: "https://{{ .Values.pangolin.serverEndpoint }}"
            - name: PANGOLIN_CLIENT_NAME
              value: "{{ .Values.pangolin.clientName }}"
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if .Values.persistence.enabled }}
          volumeMounts:
            - name: certificates
              mountPath: {{ .Values.persistence.mountPath }}
          {{- end }}
          {{- if .Values.probes.liveness.enabled }}
          livenessProbe:
            httpGet:
              path: /api/v1/
              port: {{ .Values.pangolin.port }}
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
          {{- end }}
          {{- if .Values.probes.readiness.enabled }}
          readinessProbe:
            httpGet:
              path: /api/v1/
              port: {{ .Values.pangolin.port }}
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
          {{- end }}
      {{- if .Values.persistence.enabled }}
      volumes:
        - name: certificates
          persistentVolumeClaim:
            claimName: {{ include "pangolin-client.fullname" . }}-pvc
      {{- end }}

