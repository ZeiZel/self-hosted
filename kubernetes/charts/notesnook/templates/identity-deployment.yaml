apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-server
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.identityServer.replicaCount }}
  selector:
    matchLabels:
      app: identity-server
  template:
    metadata:
      labels:
        app: identity-server
      annotations:
        {{- if .Values.vault.enabled }}
        # Vault Agent Injector
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "notesnook-server"
        vault.hashicorp.com/agent-inject-secret-secrets: "secret/data/notesnook/secrets"
        vault.hashicorp.com/agent-inject-template-secrets: |
          {{`{{- with secret "secret/data/notesnook/secrets" -}}`}}
          {{`{{- range $key, $value := .Data.data -}}`}}
          {{`{{ $key }}={{ $value }}`}}
          {{`{{- end -}}`}}
          {{`{{- end }}`}}
        {{- end }}
        # Prometheus metrics
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.identityServer.service.port }}"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: identity
          image: {{ .Values.identityServer.image }}
          envFrom:
            - secretRef:
                name: notesnook-env
          ports:
            - containerPort: {{ .Values.identityServer.service.port }}
              name: identity
          resources:
            {{- toYaml .Values.identityServer.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.identityServer.service.port }}
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.identityServer.service.port }}
            initialDelaySeconds: 10
            periodSeconds: 5
      initContainers:
        - name: wait-for-mongodb
          image: mongo:7.0.12
          command:
            - sh
            - -c
            - |
              until mongosh "mongodb://{{ .Values.mongodb.host }}:{{ .Values.mongodb.port }}" --eval "db.adminCommand('ping')" > /dev/null 2>&1; do
                echo "Waiting for MongoDB..."
                sleep 5
              done
              echo "MongoDB is ready!"
