apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-server
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.identityServer.replicaCount }}
  selector:
    matchLabels:
      app: identity-server
  template:
    metadata:
      labels:
        app: identity-server
    spec:
      containers:
        - name: identity
          image: {{ .Values.identityServer.image }}
          envFrom:
            - secretRef:
                name: notesnook-env
          ports:
            - containerPort: {{ .Values.identityServer.service.port }}
              name: identity
          resources:
            {{- toYaml .Values.identityServer.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.identityServer.service.port }}
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.identityServer.service.port }}
            initialDelaySeconds: 10
            periodSeconds: 5
      initContainers:
        - name: wait-for-mongodb
          image: mongo:7.0.12
          command:
            - sh
            - -c
            - |
              until mongosh "mongodb://{{ .Values.mongodb.host }}:{{ .Values.mongodb.port }}" --eval "db.adminCommand('ping')" > /dev/null 2>&1; do
                echo "Waiting for MongoDB..."
                sleep 5
              done
              echo "MongoDB is ready!"
