# Custom Authentik SAML2 OAuthn
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: notesnook-protected
  namespace: notesnook
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - kind: Rule
      match: "Host(`notesnook.local`)"
      middlewares:
        - name: authentik-forwardauth
          namespace: authentik
      services:
        - name: notesnook-server
          port: 8010
    - kind: Rule
      match: "Host(`notesnook.local`) && PathPrefix(`/outpost.goauthentik.io/`)"
      priority: 20
      services:
        - name: authentik
          namespace: authentik
          port: 80
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: authentik-forwardauth
  namespace: authentik
spec:
  forwardAuth:
    address: "http://authentik.authentik.svc.cluster.local:80/outpost.goauthentik.io/auth/traefik"
    trustForwardHeader: true
    authResponseHeaders:
      - X-authentik-username
      - X-authentik-groups
      - X-authentik-uid
      - X-authentik-jwt
      - X-authentik-meta-jwks-url
      - X-authentik-meta-outpost
      - X-authentik-meta-provider
      - X-authentik-meta-app
      - X-authentik-meta-version
