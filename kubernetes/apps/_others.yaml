apps:
  # BASE

  namespaces:
    repo: charts
    chart: namespaces
    namespace: default
    version: v1.0.0

  # EXTERNAL

  traefik:
    repo: traefik
    chart: traefik
    namespace: ingress
    version: v37.2.0
    createNamespace: true

  cert-manager:
    repo: jetstack
    chart: cert-manager
    version: v1.19.1
    namespace: service

  penpot:
    repo: penpot
    chart: penpot
    namespace: productivity
    version: v0.28.0
    needs:
      - ingress/traefik
      - service/consul

  # DATABASES
  valkey:
    repo: charts
    chart: valkey
    namespace: db
    version: v1.0.0
    needs:
      - ingress/traefik

  postgres:
    repo: charts
    chart: postgres
    namespace: db
    version: v2.0.0
    needs:
      - ingress/traefik

  minio:
    repo: charts
    chart: minio
    namespace: db
    version: 1.0.0
    needs:
      - ingress/traefik

  mongodb:
    repo: charts
    chart: mongodb
    namespace: db
    version: 1.0.0
    needs:
      - ingress/traefik

  # SERVICES

  consul:
    repo: charts
    chart: consul
    version: v1.0.0
    namespace: service
    needs:
      - ingress/traefik

  vault:
    repo: charts
    chart: vault
    namespace: service
    version: v1.0.0
    needs:
      - ingress/traefik
      - service/consul

  monitoring:
    repo: charts
    chart: monitoring
    version: v1.0.0
    namespace: service
    needs:
      - ingress/traefik
      - service/consul

  dashy:
    repo: charts
    chart: dashy
    namespace: service
    version: v1.0.0
    needs:
      - ingress/traefik
      - service/consul

  authentik:
    repo: charts
    chart: authentik
    namespace: service
    version: v1.0.0
    needs:
      - ingress/traefik
      - service/consul
      - db/postgres
      - db/valkey

  # PRODUCTIVITY
  notesnook:
    repo: charts
    chart: notesnook
    namespace: productivity
    version: v1.0.0
    needs:
      - ingress/traefik
      - service/consul

  excalidraw:
    repo: charts
    chart: excalidraw
    namespace: productivity
    version: v1.0.0
    needs:
      - ingress/traefik
      - service/consul

  # CODE (JetBrains + GitLab)
  hub:
    repo: charts
    chart: hub
    namespace: code
    version: v1.0.0
    needs:
      - ingress/traefik
      - service/consul
      - db/postgres

  youtrack:
    repo: charts
    chart: youtrack
    namespace: code
    version: v1.0.0
    needs:
      - ingress/traefik
      - service/consul
      - code/hub
      - db/postgres

  teamcity:
    repo: charts
    chart: teamcity
    namespace: code
    version: v1.0.0
    needs:
      - ingress/traefik
      - service/consul
      - db/postgres

  gitlab:
    repo: charts
    chart: gitlab
    namespace: code
    version: v1.0.0
    needs:
      - ingress/traefik
      - service/consul
      - db/postgres
      - db/valkey

  # SOCIAL
  stoat:
    repo: charts
    chart: stoat
    namespace: social
    version: v1.0.0
    needs:
      - ingress/traefik
      - service/consul
      - db/valkey
      - db/mongodb
      - db/minio
      - service/authentik

  stalwart:
    repo: charts
    chart: stalwart
    namespace: social
    version: v1.0.0
    needs:
      - ingress/traefik
      - service/consul
      - service/authentik

  # DATA
  vaultwarden:
    repo: charts
    chart: vaultwarden
    namespace: data
    version: v1.0.0
    needs:
      - ingress/traefik
      - service/consul
      - db/postgres

  syncthing:
    repo: charts
    chart: syncthing
    namespace: data
    version: v1.0.0
    needs:
      - ingress/traefik
      - service/consul

  owncloud:
    repo: charts
    chart: owncloud
    namespace: data
    version: v1.0.0
    needs:
      - ingress/traefik
      - service/consul
      - db/postgres
      - db/valkey
