---

# https://github.com/dani-garcia/vaultwarden

services:
  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    restart: unless-stopped
    volumes:
      - ${PWD}/volumes/vaultwarden/data:/data
    networks:
      - shared-net
    environment:
      - DOMAIN=https://${VAULTWARDEN_HOSTNAME}.${CORE_DOMAIN}