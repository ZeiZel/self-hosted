---
services:
  nextcloud:
    image: nextcloud:${NEXTCLOUD_VERSION:-latest}
    container_name: nextcloud_server
    restart: always
    ports:
      - ${HTTP_PORT:-8080}:80
    depends_on:
      - postgresql
      - redis
    environment:
      - NEXTCLOUD_DOMAIN=${NEXTCLOUD_DOMAIN:-localhost}
      - NEXTCLOUD_TRUSTED_DOMAINS=${NEXTCLOUD_TRUSTED_DOMAINS:-localhost}
      - POSTGRES_HOST=${POSTGRES_HOST:-postgresql}
      - POSTGRES_DB=${POSTGRES_DB:-nextcloud}
      - POSTGRES_USER=${POSTGRES_USER:-nextcloud}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-nextcloud}
      - NEXTCLOUD_ADMIN_USER=${ADMIN_USERNAME:-admin}
      - NEXTCLOUD_ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      - REDIS_HOST=${REDIS_HOST:-redis}
    healthcheck:
      test: ["CMD", "/usr/bin/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - files:/var/www/html/data

  postgresql:
    image: postgres:latest
    container_name: nextcloud_postgresql
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-nextcloud}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-nextcloud}
      - POSTGRES_DB=${POSTGRES_DB:-nextcloud}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nextcloud}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgresql:/var/lib/postgresql

  redis:
    image: redis:latest
    container_name: nextcloud_redis
    restart: always
    command: ["--databases", "1"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis:/data

volumes:
  files:
    driver: local
  postgresql:
    driver: local
  redis:
    driver: local

