---
services:
  glance:
    image: ghcr.io/glanceapp/glance:latest
    container_name: glance
    restart: unless-stopped
    ports:
      - ${GLANCE_PORT:-5000}:5000
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=5000
    networks:
      - glance-net
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:5000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  glance-net:

