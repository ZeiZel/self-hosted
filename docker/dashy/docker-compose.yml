---
services:
  dashy:
    image: lissy93/dashy
    container_name: Dashy
    volumes:
      - ./config/dashy:/app/user-data
    ports:
      - ${DASHY_OUT_PORT:-8080}:8080
    environment:
      NODE_ENV: production
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'node', '/app/services/healthcheck']
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - dashy-net
networks:
  dashy-net:
