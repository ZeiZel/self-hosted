---
services:
  # DASHBOARD
  dashy:
    profiles: [all]
    depends_on: [caddy]
    build:
      context: ..
    extends:
      file: dashy-compose.yml
      service: dashy
  # Jetbrains
  ## TASKTRACKING
  youtrack:
    profiles: [all, jb, tasktracking]
    depends_on: [caddy]
    build:
      context: ..
    extends:
      file: jetbrains/youtrack-compose.yml
      service: youtrack
  ## HUB
  hub:
    profiles: [all, hub, jb, vsc]
    depends_on: [caddy]
    build:
      context: ..
    extends:
      file: jetbrains/hub-compose.yml
      service: hub
  ## CI/CD
  teamcity:
    profiles: [all, jb, teamcity, vsc]
    depends_on: [caddy, postgres]
    build:
      context: ..
    extends:
      file: jetbrains/teamcity.yml
      service: teamcity
  teamcity-agent:
    profiles: [all, jb, teamcity, vsc]
    depends_on: [caddy, postgres]
    build:
      context: ..
    extends:
      file: jetbrains/teamcity.yml
      service: teamcity-agent
  # SERVICE
  watchtower:
    build:
      context: ..
    extends:
      file: service/watchtower.yml
      service: watchtower
  autoheal:
    build:
      context: ..
    extends:
      file: service/autoheal.yml
      service: autoheal
  validate:
    env_file: *env-files
    build:
      context: ..
    extends:
      file: service/validate.yml
      service: validate
  # DB
  bytebase:
    profiles: [all, db]
    build:
      context: ..
    extends:
      file: db/bytebase.yml
      service: bytebase
  minio:
    profiles: [all, db]
    build:
      context: ..
    extends:
      file: db/minio.yml
      service: minio
  postgres:
    profiles: [all, db, pgsql]
    build:
      context: ..
    extends:
      file: db/postgresql.yml
      service: postgres
  redis:
    profiles: [all, db]
    build:
      context: ..
    extends:
      file: db/redis.yml
      service: redis
  mongo:
    profiles: [all, db]
    build:
      context: ..
    extends:
      file: db/mongo.yml
      service: mongo
  createbuckets:
    profiles: [all, db]
    depends_on: [minio]
    build:
      context: ..
    extends:
      file: db/createbuckets.yml
      service: createbuckets
  # BROKERS
  rabbit:
    profiles: [all, brokers]
    depends_on: [caddy]
    build:
      context: ..
    extends:
      file: message-brokers/docker-compose.yml
      service: rabbit
  # VAULT
  vaultwarden:
    profiles: [all, vault]
    depends_on: [caddy]
    build:
      context: ..
    extends:
      file: vaultwarden.yml
      service: vaultwarden
  # CHAT
  api:
    profiles: [all, chat]
    build:
      context: ..
    extends:
      file: chat/docker-compose.yml
      service: api
  events:
    profiles: [all, chat]
    build:
      context: ..
    extends:
      file: chat/docker-compose.yml
      service: events
  web:
    profiles: [all, chat]
    depends_on: [caddy]
    build:
      context: ..
    extends:
      file: chat/docker-compose.yml
      service: web
  autumn:
    profiles: [all, chat]
    build:
      context: ..
    extends:
      file: chat/docker-compose.yml
      service: autumn
  january:
    profiles: [all, chat]
    depends_on: [caddy]
    build:
      context: ..
    extends:
      file: chat/docker-compose.yml
      service: january
  crond:
    profiles: [all, chat]
    depends_on: [caddy]
    build:
      context: ..
    extends:
      file: chat/docker-compose.yml
      service: crond
  pushd:
    profiles: [all, chat]
    depends_on: [caddy]
    build:
      context: ..
    extends:
      file: chat/docker-compose.yml
      service: pushd
  # GITLAB
  gitlab:
    profiles: [all, gitlab, vsc]
    depends_on: [caddy]
    build:
      context: ..
    extends:
      file: gitlab/docker-compose.yml
      service: gitlab
  # SYNC
  syncthing:
    profiles: [all, sync]
    depends_on: [caddy]
    build:
      context: ..
    extends:
      file: syncthing.yml
      service: syncthing
  syncthing-exporter:
    profiles: [all, sync]
    build:
      context: ..
    extends:
      file: syncthing.yml
      service: syncthing-exporter
  # MAIL
  mail:
    profiles: [all, mail]
    depends_on: [caddy]
    build:
      context: ..
    extends:
      file: mailer.yml
      service: stalwart-mail
  # LOGGING
  elasticsearch:
    profiles: [all, logging]
    build:
      context: ..
    extends:
      file: logging/elasticsearch.yml
      service: elasticsearch
  filebeat:
    profiles: [all, logging]
    build:
      context: ..
    extends:
      file: logging/filebeat.yml
      service: filebeat
  kibana:
    profiles: [all, logging]
    build:
      context: ..
    extends:
      file: logging/kibana.yml
      service: kibana
  logstash:
    profiles: [all, logging]
    build:
      context: ..
    extends:
      file: logging/logstash.yml
      service: logstash
  # MONITORING
  prometheus:
    profiles: [all, monitoring]
    depends_on: [caddy]
    build:
      context: ..
    extends:
      file: monitoring/prometheus.yml
      service: prometheus
    labels:
      org.label-schema.group: monitoring
  grafana:
    profiles: [all, monitoring]
    build:
      context: ..
    extends:
      file: monitoring/grafana.yml
      service: grafana
    labels:
      org.label-schema.group: monitoring
  nodeexporter:
    profiles: [all, monitoring]
    depends_on: [caddy]
    build:
      context: ..
    extends:
      file: monitoring/node-exporter.yml
      service: nodeexporter
    labels:
      org.label-schema.group: monitoring
  cadvisor:
    profiles: [all, monitoring]
    depends_on: [caddy]
    build:
      context: ..
    extends:
      file: monitoring/cadvisor.yml
      service: cadvisor
    labels:
      org.label-schema.group: monitoring
  alertmanager:
    profiles: [all, monitoring]
    depends_on: [caddy]
    build:
      context: ..
    extends:
      file: monitoring/alertmanager.yml
      service: alertmanager
    labels:
      org.label-schema.group: monitoring
  blackbox:
    profiles: [all, monitoring]
    depends_on: [caddy]
    build:
      context: ..
    extends:
      file: monitoring/blackbox.yml
      service: blackbox
    labels:
      org.label-schema.group: monitoring
  pushgateway:
    profiles: [all, monitoring]
    depends_on: [caddy]
    build:
      context: ..
    extends:
      file: monitoring/pushgateway.yml
      service: pushgateway
    labels:
      org.label-schema.group: monitoring
  # SERVICE DISCOVERY
  consul-server:
    profiles: [all, discovery]
    depends_on: [caddy]
    build:
      context: ..
    extends:
      file: SD/consul.yml
      service: consul-server
    labels:
      org.label-schema.group: SD
  consul-agent:
    profiles: [all, discovery]
    build:
      context: ..
    extends:
      file: SD/consul.yml
      service: consul-agent
    labels:
      org.label-schema.group: SD
  consul-exporter:
    profiles: [all, discovery]
    build:
      context: ..
    extends:
      file: SD/consul.yml
      service: consul-exporter
    labels:
      org.label-schema.group: SD
  registrator:
    profiles: [all, discovery]
    extends:
      file: SD/consul.yml
      service: registrator
    labels:
      org.label-schema.group: SD
  fabio:
    profiles: [all, discovery]
    build:
      context: ..
    extends:
      file: SD/consul.yml
      service: fabio
    labels:
      org.label-schema.group: SD
volumes:
  gitlab-config:
  gitlab-logs:
  gitlab-data:
networks:
  broker-net:
  consul-net:
  monitoring-net:
  logging-net:
  caddy-net:
  mail-net:
  gitlab-net:
  notesnook-net:
  shared-net:
    driver: bridge
  syncthing-net:
    driver: bridge
  db-net:
    name: db-net
    driver: bridge
