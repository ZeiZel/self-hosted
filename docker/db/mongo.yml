---
# MongoDB: Database

services:
  mongo:
    image: docker.io/mongo
    restart: always
    volumes:
      - ${PWD}/volumes/data/db:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 10s