---
services:
  valkey:
    container_name: valkey
    hostname: valkey
    image: valkey/valkey:latest
    build: .
    volumes:
      - ./conf/valkey.conf:/usr/local/etc/valkey/valkey.conf
      - data:/data
    command: ["valkey-server", "/usr/local/etc/valkey/valkey.conf"]
    healthcheck:
      test: ["CMD-SHELL", "valkey-cli ping | grep PONG"]
      interval: 1s
      timeout: 3s
      retries: 5
    ports:
      - 6379:6379
    networks:
      - valkey-net
networks:
  valkey-net:
    driver: bridge
volumes:
  data:
