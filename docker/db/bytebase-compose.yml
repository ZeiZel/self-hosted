---
services:
  bytebase:
    image: bytebase/bytebase:3.6.1
    container_name: bytebase
    ports: [ 8080:8080 ]
    environment:
      PG_URL: postgres://${PG_LOGIN}:${PG_PASS}@postgres:${PG_PORT}
    volumes:
      - data:/var/opt/bytebase
    networks:
      - shared-net
      - db-net
networks:
  shared-net:
  dn-net:
volumes:
  data:
