---
services:
  mongo:
    image: docker.io/mongo
    restart: always
    depends_on:
      caddy:
        condition: service_started
      validate:
        condition: service_completed_successfully
    volumes:
      - db:/data/db
    command: --replSet rs0 --bind_ip_all
    networks:
      - db-net
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 10s
networks:
  db-net:
volumes:
  db:
