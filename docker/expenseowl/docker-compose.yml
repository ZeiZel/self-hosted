---
services:
  expenseowl:
    image: ghcr.io/tanq16/expenseowl:latest
    container_name: expenseowl
    restart: unless-stopped
    ports:
      - ${EXPENSEOWL_PORT:-4000}:4000
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=4000
    networks:
      - expenseowl-net
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:4000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  expenseowl-net:

