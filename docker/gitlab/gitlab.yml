---
services:
  gitlab:
    image: gitlab/gitlab-ce:latest
    container_name: gitlab
    hostname: 'localhost'
    restart: unless-stopped
    shm_size: '256m'
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'http://gitlab.com:$GITLAB_DOCKER_PORT'
        gitlab_rails['gitlab_shell_ssh_port'] = 2424
        gitlab_rails['initial_root_password'] = 'CHANGEME123'
    ports:
      - $GITLAB_OUT_PORT:$GITLAB_DOCKER_PORT
      - '443:443'
      - '2424:22'
      - '8000:80'
      - '8822:22'
    volumes:
      - ${PWD}/volumes/gitlab/config:/etc/gitlab:rw
      - ${PWD}/volumes/gitlab/logs:/var/log/gitlab:rw
      - ${PWD}/volumes/gitlab/data:/var/opt/gitlab:rw
    networks:
      - shared-net
      - gitlab-net
