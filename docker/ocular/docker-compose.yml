---
services:
  ocular:
    image: ghcr.io/simonwep/ocular:latest
    container_name: ocular
    restart: unless-stopped
    ports:
      - ${OCULAR_PORT:-8080}:80
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
    networks:
      - ocular-net
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:80/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  ocular-net:

