---
services:
  redis:
    image: docker.io/library/redis:alpine
    restart: always
    command: --save 60 1 --loglevel warning
    volumes:
      - data:/data
    networks:
      - redis-net
    healthcheck:
      test: [ "CMD-SHELL", "redis-cli ping | grep PONG" ]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 3s
networks:
  redis-net:
volumes:
  data:

