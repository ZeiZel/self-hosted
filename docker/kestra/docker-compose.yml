---
services:
  postgres:
    image: postgres:16-alpine
    container_name: kestra-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-kestra}
      POSTGRES_USER: ${POSTGRES_USER:-kestra}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kestra}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - kestra-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-kestra} -d ${POSTGRES_DB:-kestra}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  kestra:
    image: kestra/kestra:latest
    container_name: kestra
    restart: unless-stopped
    command: server standalone
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - ${KESTRA_PORT:-8080}:8080
    volumes:
      - kestra-data:/app/storage
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp:/tmp
    environment:
      KESTRA_CONFIGURATION: |
        datasources:
          postgres:
            url: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-kestra}
            driver-class-name: org.postgresql.Driver
            username: ${POSTGRES_USER:-kestra}
            password: ${POSTGRES_PASSWORD:-kestra}
        kestra:
          server:
            basic-auth:
              username: ${KESTRA_USERNAME:-[email protected]}
              password: ${KESTRA_PASSWORD:-kestra}
          repository:
            type: postgres
          storage:
            type: local
            local:
              base-path: /app/storage
          queue:
            type: postgres
          tasks:
            tmp-dir:
              path: /tmp/kestra-wd/tmp
    networks:
      - kestra-net
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8080/api/v1/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres-data:
  kestra-data:

networks:
  kestra-net:

