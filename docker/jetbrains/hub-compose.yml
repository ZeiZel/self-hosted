---
services:
  hub:
    image: jetbrains/hub:2023.2.16591
    container_name: jetbrains-hub
    restart: unless-stopped
    ports: ['${HUB_PORT:-8081}:8080']
    volumes:
      - data:/opt/hub/data:rw
      - logs:/opt/hub/logs:rw
      - backups:/opt/hub/backups:rw
    networks: [local]
networks:
  local:
    driver: bridge
volumes:
  data:
  logs:
  backups:
