---

services:
  filebeat:
    user: root
    image: docker.elastic.co/beats/filebeat:9.0.0
    container_name: filebeat
    restart: unless-stopped
    volumes:
      - ${PWD}/configs/logging/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - ${PWD}/volumes/filebeat:/usr/share/filebeat/data:rw
      - ${PWD}/configs/filebeat:/usr/share/filebeat:ro
      - ${PWD}/scripts/host_metrics_app/:/host_metrics_app/:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    depends_on:
      - elasticsearch
    networks:
      - shared-net
      - logging-net