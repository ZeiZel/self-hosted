---
# https://github.com/elastic/kibana

services:
    kibana:
      image: docker.elastic.co/kibana/kibana:8.13.0
      container_name: kibana
      environment:
        - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      ports:
        - "5601:5601"
      depends_on:
        - elasticsearch
      networks:
        - locality