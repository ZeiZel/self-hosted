version: '3.8'

services:
  stalwart:
    image: stalwartlabs/mail-server:latest
    container_name: stalwart
    restart: unless-stopped
    ports:
      - "25:25"      # SMTP
      - "465:465"    # SMTPS
      - "587:587"    # Submission
      - "993:993"    # IMAPS
      - "4190:4190"  # ManageSieve
      - "8080:8080"  # Web admin
    environment:
      - STALWART_ADMIN_USER=${ADMIN_USER}
      - STALWART_ADMIN_PASSWORD=${ADMIN_PASSWORD}
    volumes:
      - stalwart_data:/opt/stalwart-mail
    networks:
      - mail-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  stalwart_data:

networks:
  mail-network:
    driver: bridge
