---
services:
  minio:
    image: docker.io/minio/minio
    command: server /data
    restart: always
    volumes:
      - data:/data
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioautumn}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioautumn}
      MINIO_DOMAIN: minio
    networks:
      - minio-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 40s

  createbuckets:
    image: docker.io/minio/mc
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - minio-net
    entrypoint: >
      /bin/sh -c "
      while ! /usr/bin/mc ready minio; do
        /usr/bin/mc config host add minio http://minio:9000 ${MINIO_ROOT_USER:-minioautumn} ${MINIO_ROOT_PASSWORD:-minioautumn};
        echo 'Waiting minio...' && sleep 1;
      done;
      /usr/bin/mc mb minio/revolt-uploads || true;
      exit 0;
      "

volumes:
  data:

networks:
  minio-net:

