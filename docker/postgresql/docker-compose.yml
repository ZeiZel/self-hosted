---
services:
  postgres:
    image: postgres:latest
    container_name: vw-postgres
    ports: [${POSTGRESQL_OUT_PORT:-5432}:5432]
    environment:
      POSTGRES_USER: ${PG_LOGIN:-postgres}
      POSTGRES_PASSWORD: ${PG_PASS:-postgres}
      POSTGRES_DB: ${PG_NAME:-postgres}
    volumes: ['data:/var/lib/postgresql/data']
    networks: [postgresql-net]
    restart: unless-stopped
    healthcheck:
      test: [CMD-SHELL, 'pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}']
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 5s
volumes:
  data:
networks:
  postgresql-net:

