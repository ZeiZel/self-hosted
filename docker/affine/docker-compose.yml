version: '3.8'

services:
  affine:
    image: ghcr.io/toeverything/affine-graphql:stable
    container_name: affine
    restart: unless-stopped
    ports:
      - "3010:3010"
    environment:
      - NODE_ENV=production
      - AFFINE_SERVER_HOST=0.0.0.0
      - AFFINE_SERVER_PORT=3010
      - AFFINE_SERVER_HTTPS=false
      - AFFINE_DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_SERVER_HOST=redis
      - AFFINE_STORAGE_PROVIDER=s3
      - AFFINE_S3_ENDPOINT=${S3_ENDPOINT}
      - AFFINE_S3_BUCKET=${S3_BUCKET}
      - AFFINE_S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - AFFINE_S3_SECRET_KEY=${S3_SECRET_KEY}
      - MAILER_HOST=${SMTP_HOST}
      - MAILER_PORT=${SMTP_PORT}
      - MAILER_USER=${SMTP_USER}
      - MAILER_PASSWORD=${SMTP_PASSWORD}
      - MAILER_SENDER=${SMTP_FROM}
    volumes:
      - affine_data:/root/.affine
    depends_on:
      - postgres
      - redis
    networks:
      - affine-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3010/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:16-alpine
    container_name: affine-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - affine-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: affine-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - affine-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  affine_data:
  postgres_data:
  redis_data:

networks:
  affine-network:
    driver: bridge
