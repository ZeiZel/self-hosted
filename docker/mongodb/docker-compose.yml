---
services:
  mongo:
    image: docker.io/mongo
    restart: always
    volumes:
      - db:/data/db
    command: --replSet rs0 --bind_ip_all
    networks:
      - mongo-net
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 10s
networks:
  mongo-net:
volumes:
  db:

