---
services:
  vault:
    image: hashicorp/vault:1.20.4
    container_name: vault
    restart: unless-stopped
    ports:
      - "8200:8200"
      - "8201:8201"
    environment:
      VAULT_ADDR: "http://vault.local:8200"
      VAULT_API_ADDR: "http://vault.local:8200"
      VAULT_ADDRESS: "http://vault.local:8200"
    volumes:
      - ./config:/vault/config/:rw
      - ./check-permissions.sh:/vault/check-permissions.sh:ro
      - ./entrypoint.sh:/vault/entrypoint.sh:ro
      - ../../.cursor:/vault/.cursor:rw
      - logs:/vault/logs/:rw
      - data:/vault/data/:rw
      - certs:/certs/:rw
      - file:/vault/file/:rw
    cap_add:
      - IPC_LOCK
    entrypoint: ["/vault/entrypoint.sh"]
    command: "vault server -config=/vault/config/config.hcl"
volumes:
  logs:
  data:
  certs:
  file:
