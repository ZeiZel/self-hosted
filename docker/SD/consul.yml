---
# https://github.com/hashicorp/consul

services:
  # main node
  consul-server:
    image: hashicorp/consul:latest
    restart: unless-stopped
    container_name: consul-server
    command: agent -server -bootstrap-expect=1 -ui -node=server-1 -datacenter=dc1 -bind=0.0.0.0 -client=0.0.0.0
    environment:
      CONSUL_HTTP_SSL: false
      CONSUL_LOCAL_CONFIG: |
        {
          "bind_addr": "0.0.0.0",
          "advertise_addr": "{{ GetPrivateIP }}",
          "client_addr": "0.0.0.0"
        }
    ports:
      - 8500:8500       # Web UI
      - 8600:8600/tcp   # DNS
      - 8600:8600/udp   # DNS
      - 8300:8300       # Server RPC
      - 8301:8301       # Serf LAN
      - 8301:8301/udp
      - 8302:8302       # Serf WAN
      - 8302:8302/udp
    volumes:
      - ${PWD}/volumes/consul:/consul/data:rw
    networks:
      - shared-net
      - consul-net

  # client node
  consul-agent:
    image: hashicorp/consul:latest
    restart: unless-stopped
    container_name: consul-agent
    command: agent -retry-join=consul-server -node=agent-1 -datacenter=dc1 -bind=0.0.0.0 -client=0.0.0.0
    environment:
      CONSUL_HTTP_SSL: false
      CONSUL_LOCAL_CONFIG: |
        {
          "bind_addr": "0.0.0.0",
          "advertise_addr": "{{ GetPrivateIP }}",
          "client_addr": "0.0.0.0"
        }
    depends_on:
      - consul-server
    networks:
      - shared-net
      - consul-net

  # prometheus exporter
  consul-exporter:
    image: prom/consul-exporter:latest
    restart: unless-stopped
    container_name: consul-exporter
    command:
      - '--consul.server=consul-server:8500'
      - '--web.listen-address=:9107'
    ports:
      - 9107:9107
    depends_on:
      - consul-server
    networks:
      - shared-net
      - consul-net

  # register docker containers
  registrator:
    image: gliderlabs/registrator:master
    restart: unless-stopped
    container_name: registrator
    command: -internal -cleanup -retry-attempts=-1 consul://consul-server:8500
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock
    depends_on:
      - consul-server
    networks:
      - shared-net
      - consul-net

  # consul balancing
  fabio:
    image: fabiolb/fabio:latest
    restart: unless-stopped
    container_name: fabio
    ports:
      - 9999:9999  # HTTP proxy
      - 9998:9998  # UI
    environment:
      - registry_consul_addr=consul-server:8500
    depends_on:
      - consul-server
    networks:
      - shared-net
      - consul-net
