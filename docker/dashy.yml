---

# https://dashy.to/docs/quick-start/

services:
  dashy:
    image: lissy93/dashy
    container_name: Dashy
    volumes:
      - ${PWD}/configs/dashy:/app/user-data
    ports:
      - $DASHY_OUT_PORT:$DASHY_DOCKER_PORT
    environment:
      NODE_ENV: production
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'node', '/app/services/healthcheck']
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - shared-net
