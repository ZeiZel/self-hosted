---

services:
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "4010:3000"
    volumes:
      - ${PWD}/volumes/grafana:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    networks:
      - locality