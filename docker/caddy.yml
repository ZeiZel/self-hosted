---

services:
  caddy:
    image: caddy:2
    container_name: caddy
    restart: unless-stopped
    ports:
      - ${CADDY_HTTP_OUT_PORT}:80
      - ${CADDY_HTTPS_OUT_PORT}:443
    volumes:
      - ${PWD}/configs/caddy:/etc/caddy
      - ${PWD}/volumes/caddy/data:/data
      - ${PWD}/volumes/caddy/config:/config
    networks:
      - shared-net
