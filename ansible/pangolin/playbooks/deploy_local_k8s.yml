---
- name: Prepare local server for Kubernetes
  hosts: k8s_masters:k8s_workers
  become: yes
  roles:
    - common
    - docker

- name: Deploy Kubernetes cluster with kubespray
  hosts: localhost
  become: false
  roles:
    - kubespray
  vars:
    cluster_name: "{{ k8s_cluster_name | default('local-cluster') }}"





