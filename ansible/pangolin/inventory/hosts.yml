all:
  children:
    vps:
      hosts:
        pangolin_vps:
          ansible_host: 80.90.178.207
          ansible_user: root
          ansible_port: 22

          pangolin_role: server
          pangolin_domain: "yourdomain.com"
          pangolin_admin_email: "admin@yourdomain.com"

    local:
      hosts:
        pangolin_local:
          ansible_host: 192.168.31.101
          ansible_user: your_username
          ansible_port: 22

          pangolin_role: client
          pangolin_server_endpoint: "yourdomain.com"

    k8s_masters:
      hosts:
        # Kubernetes master nodes will be added here
        # Can be populated from Terraform or manually

    k8s_workers:
      hosts:
        # Kubernetes worker nodes will be added here
        # Can be populated from Terraform or manually

    clients:
      hosts:
        # Client machines will be added here
        # Can be populated from Terraform or manually

  vars:
    pangolin_version: "latest"
    gerbil_version: "latest"
    traefik_version: "v3.4.0"

    pangolin_install_dir: "/opt/pangolin"

    wireguard_network: "10.99.0.0/24"
    wireguard_server_ip: "10.99.0.1"
    wireguard_port: 51820

    # Security settings
    new_user_name: "admin"
    fail2ban_dest_email: "admin@yourdomain.com"
    fail2ban_ssh_maxretry: 5
    fail2ban_ssh_bantime: 3600
    fail2ban_ssh_findtime: 600

    # Kubespray settings
    k8s_cluster_name: "local-cluster"
    kubespray_install_dir: "/opt/kubespray"
    kubespray_version: "release-2.23"
