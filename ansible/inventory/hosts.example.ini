[all:vars]
ansible_python_interpreter=/usr/bin/python3

[gateway]
# VPS gateway for WireGuard tunnel and Traefik edge
# Use SSH keys for authentication (recommended) or ansible_password from vault
vps-gateway ansible_host=<VPS_IP> ansible_user=root ansible_port=22

[k8s_masters]
# Kubernetes master nodes (bare-metal or VMs)
# ansible_become_password should come from ansible vault, not plaintext
local-server ansible_host=<SERVER_IP> ansible_user=<USERNAME> ansible_port=22

[k8s_workers]
# Add worker nodes when provisioned
# worker-1 ansible_host=192.168.100.11 ansible_user=root ansible_port=22
# worker-2 ansible_host=192.168.100.12 ansible_user=root ansible_port=22

[proxmox_nodes]
# Proxmox VE hosts for VM provisioning
local-server ansible_host=<SERVER_IP> ansible_user=root ansible_port=22

[proxmox_vms]
# VMs will be dynamically added after Terraform provisioning
# k8s-master-1 ansible_host=192.168.100.10 ansible_user=<USERNAME> ansible_port=22
# k8s-worker-db ansible_host=192.168.100.11 ansible_user=<USERNAME> ansible_port=22
# k8s-worker-services ansible_host=192.168.100.12 ansible_user=<USERNAME> ansible_port=22
# k8s-worker-apps ansible_host=192.168.100.13 ansible_user=<USERNAME> ansible_port=22

[gateway:vars]
pangolin_mode=gateway

[k8s_masters:vars]
pangolin_mode=node
# Set become password via:
# 1. SSH key auth (recommended)
# 2. ansible_become_password from vault.yml
# 3. --ask-become-pass flag

[k8s_workers:vars]
pangolin_mode=node

[proxmox_nodes:vars]
proxmox_api_host=<SERVER_IP>
proxmox_api_port=8006
proxmox_node_name=local-server

[proxmox_vms:vars]
ansible_python_interpreter=/usr/bin/python3

