[all:vars]
ansible_python_interpreter=/usr/bin/python3

[gateway]
# Use SSH key authentication - password stored in vault.yml if needed
vps-gateway ansible_host=80.90.178.207 ansible_user=root ansible_port=22

[k8s_masters]
# Use SSH key authentication - become password from vault.yml
local-server ansible_host=192.168.100.2 ansible_user=zeizel ansible_port=22

[k8s_workers]
# Will be added when additional worker nodes are provisioned
# worker-1 ansible_host=192.168.100.11 ansible_user=root ansible_port=22
# worker-2 ansible_host=192.168.100.12 ansible_user=root ansible_port=22

[proxmox_nodes]
local-server ansible_host=192.168.100.2 ansible_user=root ansible_port=22

[proxmox_vms]
# VMs will be dynamically added after Terraform provisioning
# k8s-master-1 ansible_host=192.168.100.10 ansible_user=zeizel ansible_port=22
# k8s-worker-db ansible_host=192.168.100.11 ansible_user=zeizel ansible_port=22
# k8s-worker-services ansible_host=192.168.100.12 ansible_user=zeizel ansible_port=22
# k8s-worker-apps ansible_host=192.168.100.13 ansible_user=zeizel ansible_port=22

[gateway:vars]
pangolin_mode=gateway

[k8s_masters:vars]
pangolin_mode=node

[k8s_workers:vars]
pangolin_mode=node

[proxmox_nodes:vars]
proxmox_api_host=192.168.100.2
proxmox_api_port=8006
proxmox_node_name=local-server

[proxmox_vms:vars]
ansible_python_interpreter=/usr/bin/python3
