---
# VPS package management

- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Upgrade all packages
  apt:
    upgrade: dist
    autoremove: yes
    autoclean: yes
  when: vps_upgrade_packages | default(true)

- name: Install VPS essential packages
  apt:
    name: "{{ vps_essential_packages }}"
    state: present
