---
- name: Create Pangolin directory structure
  file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
  loop:
    - "{{ pangolin_install_dir }}"
    - "{{ pangolin_install_dir }}/config"
    - "{{ pangolin_install_dir }}/config/traefik"
    - "{{ pangolin_install_dir }}/config/db"
    - "{{ pangolin_install_dir }}/config/letsencrypt"
    - "{{ pangolin_install_dir }}/config/logs"

- name: Set permissions for Let's Encrypt directory
  file:
    path: "{{ pangolin_install_dir }}/config/letsencrypt"
    mode: '0600'
    recurse: yes

- name: Create acme.json file
  file:
    path: "{{ pangolin_install_dir }}/config/letsencrypt/acme.json"
    state: touch
    mode: '0600'

- name: Deploy docker-compose.yml
  template:
    src: docker-compose.yml.j2
    dest: "{{ pangolin_install_dir }}/docker-compose.yml"
    mode: '0644'
  notify: Restart Pangolin

- name: Deploy Pangolin config.yml
  template:
    src: config.yml.j2
    dest: "{{ pangolin_install_dir }}/config/config.yml"
    mode: '0644'
  notify: Restart Pangolin

- name: Deploy Traefik static config
  template:
    src: traefik_config.yml.j2
    dest: "{{ pangolin_install_dir }}/config/traefik/traefik_config.yml"
    mode: '0644'
  notify: Restart Pangolin

- name: Deploy Traefik dynamic config
  template:
    src: dynamic_config.yml.j2
    dest: "{{ pangolin_install_dir }}/config/traefik/dynamic_config.yml"
    mode: '0644'
  notify: Restart Pangolin

- name: Start Pangolin stack
  community.docker.docker_compose_v2:
    project_src: "{{ pangolin_install_dir }}"
    state: present
  register: pangolin_output

- name: Wait for Pangolin to be healthy
  uri:
    url: "http://localhost:3001/api/v1/"
    status_code: 200
  retries: 30
  delay: 5
  register: result
  until: result.status == 200

- name: Display initial setup URL
  debug:
    msg: "Pangolin is ready! Visit https://{{ pangolin_domain }}/auth/initial-setup"
