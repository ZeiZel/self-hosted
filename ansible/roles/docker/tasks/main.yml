---
- name: Check docker installed
  failed_when: false
  command: "docker --version"
  register: pre_docker_installed

- name: Install Docker
  become: true
  when: pre_docker_installed.rc == 0
  block:
    - name: add universe repo
      apt_repository:
        repo: "deb https://us.archive.ubuntu.com/ubuntu/ {{ ansible_distribution_release }} universe"
        state: present

    - name: Install required packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - python3-pip
        update_cache: true
        cache_valid_time: 86400

    - name: Creating APT keyrings
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Add Docker keyrings
      get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: '0644'
        force: true

    - name: Install stable Docker repo
      apt_repository:
        repo: >
          deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc]
          https://download.docker.com/linux/ubuntu
          {{ ansible_distribution_release }} stable
        state: present
        update_cache: true
        filename: docker

    - name: Install Docker-ce and Docker Compose Plugin
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        update_cache: true
        state: present

    - name: Check Docker installed
      systemd:
        name: docker
        state: started
        enabled: true
        daemon_reload: true
      register: post_docker_isntalled

- name: Docker postinstall
  become: true
  block:
    - name: Add Docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: true

    - name: Check reboot required
      stat:
        path: /var/run/reboot-required
      register: reboot_required_file

    - name: Reboot
      reboot:
        msg: "Reboot initiated by Ansible for Docker installation"
        connect_timeout: 5
        reboot_timeout: 300
        pre_reboot_delay: 0
        post_reboot_delay: 10
        test_command: uptime
      when: reboot_required_file.stat.exists | default(false)

- name: Verify Docker installed
  assert:
    that:
      - post_docker_isntalled.rc == 0
      - pre_docker_installed.rc == 0
    fail_msg: "Docker are not installed"
    success_msg: "Docker installed successfully!"

