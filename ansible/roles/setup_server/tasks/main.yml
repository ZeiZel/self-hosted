---
- name: Ubuntu setup
  ignore_errors: true
  become: true
  when: ansible_facts['os_family'] == "Debian"
  block:
    - name: Update distro release
      command: "sudo do-release-upgrade"

    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install required system packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - python3-pip
          - ufw
          - wireguard
          - wireguard-tools
        state: present
        update_cache: yes

    - name: Activate autoupgrades
      tags: autoupgrades
      block:
        - name: Install required system packages
          apt:
            name:
              - unattended-upgrades
            state: present
            update_cache: yes

        - name: Enable autoupdates
          sysctl:
            state: present
            name: unattended-upgrades.service
            reload: true

    - name: Install time
      timezone:
        name: Europe/Moscow

    - name: Reboot
      reboot:
        reboot_timeout: 60s
