---
- name: Ubuntu setup
  become: true
  when: ansible_facts['os_family'] == "Debian"
  block:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install required system packages
      apt:
        name: "{{ setup_server_packages }}"
        state: present
        update_cache: yes

    - name: Set timezone
      timezone:
        name: "{{ setup_server_timezone }}"

    - name: Check if reboot is required
      stat:
        path: /var/run/reboot-required
      register: reboot_required_file

    - name: Reboot if required
      reboot:
        reboot_timeout: "{{ setup_server_reboot_timeout }}"
      when: setup_server_reboot_if_required and reboot_required_file.stat.exists
