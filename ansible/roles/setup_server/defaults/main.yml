---
# Timezone configuration
setup_server_timezone: Europe/Moscow

# System packages to install
setup_server_packages:
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg
  - lsb-release
  - python3-pip
  - ufw
  - wireguard
  - wireguard-tools

# Reboot configuration
setup_server_reboot_if_required: true
setup_server_reboot_timeout: 60
