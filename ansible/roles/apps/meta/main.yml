    - Vault initialization and unsealing
    - Authentik OIDC provider setup
    - GitLab initial configuration
    - JetBrains stack (Hub, YouTrack, TeamCity) wizard tokens
    - Coder workspace setup
    - Database management tools (Bytebase)
    - Productivity apps (Affine, Nextcloud)
    - Automation platforms (N8n, Kestra)
    - Communication (Stoat, Stalwart)
    - Data services (Vaultwarden, Rybbit)

