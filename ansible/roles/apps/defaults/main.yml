kestra_wait_timeout: 300
kestra_validate_certs: "{{ apps_validate_certs }}"
kestra_credentials_file: "{{ apps_credentials_dir }}/kestra-credentials.txt"

# =============================================================================
# STOAT (REVOLT)
# =============================================================================
