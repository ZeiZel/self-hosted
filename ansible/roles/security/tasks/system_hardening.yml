---
- name: Install security packages
  apt:
    name:
      - unattended-upgrades
      - apt-listchanges
    state: present
    update_cache: yes

- name: Disable unnecessary services
  systemd:
    name: "{{ item }}"
    enabled: no
    state: stopped
  loop: "{{ unnecessary_services | default(['bluetooth', 'cups', 'cups-browsed']) }}"
  ignore_errors: yes

- name: Configure automatic security updates
  apt:
    name: unattended-upgrades
    state: present
