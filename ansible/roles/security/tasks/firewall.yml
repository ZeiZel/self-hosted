---
- name: Install UFW firewall
  tags:
    - security
    - hardening
  apt:
    name: ufw
    state: present
    update_cache: yes
  when: ansible_os_family == "Debian"

- name: Configure UFW default policies
  ufw:
    direction: "{{ item.direction }}"
    policy: "{{ item.policy }}"
  loop:
    - { direction: 'incoming', policy: 'deny' }
    - { direction: 'outgoing', policy: 'allow' }
    - { direction: 'routed', policy: 'deny' }
  tags:
    - security
    - hardening

- name: Configure UFW firewall - allow new SSH port
  ufw:
    rule: allow
    port: "{{ ssh_port | default(2678) }}"
    proto: tcp
    comment: "SSH custom port"
  tags:
    - security
    - hardening

- name: Remove old SSH port from firewall (if different)
  ufw:
    rule: deny
    port: "22"
    proto: tcp
  when: ssh_port | default(2678) != 22
  failed_when: false
  tags:
    - security
    - hardening

- name: Allow essential TCP ports through firewall
  ufw:
    rule: allow
    port: "{{ item }}"
    proto: tcp
  loop: "{{ firewall_allowed_tcp_ports | default([2678, 80, 443]) }}"
  when: firewall_allowed_tcp_ports is defined
  tags:
    - security
    - hardening

- name: Allow essential UDP ports through firewall
  ufw:
    rule: allow
    port: "{{ item }}"
    proto: udp
  loop: "{{ firewall_allowed_udp_ports | default([51820]) }}"
  when: firewall_allowed_udp_ports is defined
  tags:
    - security
    - hardening

- name: Configure UFW firewall with custom rules
  ufw:
    rule: "{{ item.rule }}"
    port: "{{ item.port }}"
    proto: "{{ item.proto | default('tcp') }}"
  loop: "{{ firewall_rules | default([]) }}"
  when: firewall_rules is defined
  tags:
    - security
    - hardening

- name: Enable UFW firewall
  ufw:
    state: enabled
    policy: deny
  tags:
    - security
    - hardening

