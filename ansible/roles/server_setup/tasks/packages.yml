---
- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600
  when: ansible_os_family == "Debian"
  tags:
    - packages
    - setup

- name: Install basic packages
  apt:
    name:
      - curl
      - wget
      - git
      - vim
      - htop
      - net-tools
    state: present
    update_cache: yes
  when: ansible_os_family == "Debian"
  tags:
    - packages
    - setup

