---
# Kubernetes version
kube_version: "v1.28.5"

# Network configuration
pod_cidr: "10.233.64.0/18"
service_cidr: "10.233.0.0/18"

# Container runtime
container_manager: "containerd"

# CNI plugin
cni_plugin: "calico"

# Kubespray configuration
kubespray_install_dir: "/opt/kubespray"
kubespray_version: "release-2.23"
cluster_name: "local-cluster"

# Kubeconfig paths
kubespray_kubeconfig_path: "/root/.kube/config"
kubespray_local_kubeconfig_path: "~/.kube/config"
kubespray_copy_kubeconfig: true

# Deployment options
kubespray_force_clone: false
kubespray_custom_config: true
kubespray_reset_confirmation: false

# Etcd configuration
etcd_deployment_type: "host"

# Kube proxy mode
kube_proxy_mode: "ipvs"

# DNS mode
dns_mode: "coredns"

# Enable metrics server
metrics_server_enabled: true

# Helm deployment
helm_enabled: true
