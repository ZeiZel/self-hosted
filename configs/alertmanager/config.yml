global:
  resolve_timeout: 5m

route:
  receiver: default
  group_wait: 10s
  group_interval: 5m
  repeat_interval: 1h

receivers:
  - name: default
    email_configs:
      - to: "your@email.com"
        from: "alert@yourdomain.com"
        smarthost: smtp.yourprovider.com:587
        auth_username: user
        auth_password: pass
