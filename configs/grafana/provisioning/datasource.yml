apiVersion: 1

datasources:
  - name: PrometheusSSL
    type: prometheus
    access: proxy
    orgId: 1
    url: https://prometheus:9000
    basicAuth: false
    isDefault: false
    editable: true
  - name: PrometheusLocal
    type: prometheus
    orgId: 2
    url: http://localhost:9000
    basicAuth: false
    isDefault: true
    editable: true